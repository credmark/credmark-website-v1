ple intervals with his investment divided partially into each one of them. Basically, Bob wants his $100,000 to be divided in multiple custom ranges of liquidity, e.g. $10,000 into $4,000 to $4,500 price of ETH, $50,000 into $3,500 to $4,400 and the rest of $40,000 into $5,000 to $6,000. These ranges may/may not overlap. The V3 whitepaper has presented such representation in their work."}],"markDefs":[],"style":"normal"},{"_key":"5ab7eeeb9793","_type":"image","asset":{"_ref":"image-c763b9054116f5f3cbd5c62f216b43831193e837-1533x603-jpg","_type":"reference"}},{"_key":"a6eae4774a87","_type":"block","children":[{"_key":"3074b22ef6060","_type":"span","marks":[],"text":"\n"},{"_key":"1074b95c7210","_type":"span","marks":["strong"],"text":"Active Liquidity vs Inactive Liquidity"}],"markDefs":[],"style":"normal"},{"_key":"6aea6e7496b3","_type":"block","children":[{"_key":"0344576d7530","_type":"span","marks":[],"text":"If the current price or current tick is within your price/tick range, then your liquidity is considered active, and you are collecting fees If it’s not within your range, it's inactive."}],"markDefs":[],"style":"normal"},{"_key":"cbb00f1a195a","_type":"block","children":[{"_key":"419cee073c480","_type":"span","marks":[],"text":"You may either wait for the current price to be within your interval or change your liquidity range so that the current price falls within the range provided, but rebalancing your position frequently may lead to huge losses.\nYou can read more about it in this article. ("},{"_key":"419cee073c481","_type":"span","marks":["b26b3a59cfc7"],"text":"https://reuptake.medium.com/liquidity-providing-in-uniswap-v3-2-5e24af7c346c"},{"_key":"419cee073c482","_type":"span","marks":[],"text":")"}],"markDefs":[{"_key":"b26b3a59cfc7","_type":"link","href":"https://reuptake.medium.com/liquidity-providing-in-uniswap-v3-2-5e24af7c346c"}],"style":"normal"},{"_key":"24ca7a603522","_type":"block","children":[{"_key":"d4b9b01245ca","_type":"span","marks":["strong"],"text":"Impermanent Loss and Range Orders"}],"markDefs":[],"style":"normal"},{"_key":"b48ed3a52b01","_type":"block","children":[{"_key":"a906dfaf3752","_type":"span","marks":[],"text":"This brings up the concept of "},{"_key":"cebd79c5b80d","_type":"span","marks":["strong"],"text":"impermanent loss. "},{"_key":"5ef00ed5d497","_type":"span","marks":[],"text":"In V2, as the price of an asset went up, an LP would miss out on profit as the ratio of asset 1 to asset 2 shifts in favor of the less valuable asset."}],"markDefs":[],"style":"normal"},{"_key":"3e332ce52317","_type":"block","children":[{"_key":"b8cce4b13c6e0","_type":"span","marks":[],"text":"An example would be DAI/ETH. If ETH = 100 DAI and I add liquidity to DAI/ETH in v2 with $10000 DAI and 100 ETH for a total value of 20,000 DAI. I would be losing profits in the case where ETH rises. Since i own a percentage of the pool and not the assets themselves, if ETH doubles and hits 200 DAI, my position in the pool goes from 100 ETH to 71 ETH and 10000 DAI to 14142 DAI for a total of 28284 DAI. If i had simply held my ETH and DAI in a wallet, my total value would be 30000 DAI. Thus, I suffered an impermanent loss of 1716 DAI. My only hope is that enough volume occurred that I made up for the loss via fees."}],"markDefs":[],"style":"normal"},{"_key":"f22648c518ce","_type":"block","children":[{"_key":"406efa800b680","_type":"span","marks":[],"text":"How does V3 solve this? Well...it doesn’t really."}],"markDefs":[],"style":"normal"},{"_key":"70666a06f82b","_type":"block","children":[{"_key":"3c3474a945e70","_type":"span","marks":[],"text":"With V3, if the price of ETH falls outside of my configured price range, all my ETH is converted to DAI. If ETH hits a new all time high, how does that help me? As we’ve explored, I have the ability to distribute my 20000 DAI/ETH across several price ranges, earning fees as the price goes into each range and protecting myself against IL by distributing the volatile asset (ETH in this case) to multiple tranches. There is also a feature called a "},{"_key":"3c3474a945e71","_type":"span","marks":["strong"],"text":"range order "},{"_key":"3c3474a945e72","_type":"span","marks":[],"text":"which is best explained by "},{"_key":"3c3474a945e73","_type":"span","marks":["0151e1ae0e18"],"text":"Yitaek Hwang"},{"_key":"3c3474a945e74","_type":"span","marks":["strong"],"text":":"}],"markDefs":[{"_key":"0151e1ae0e18","_type":"link","href":"https://yitaek.medium.com/?source=post_page-----a04a8f2673bb--------------------------------"}],"style":"normal"},{"_key":"d61ab63c4a8f","_type":"block","children":[{"_key":"1f64da5a8bdd0","_type":"span","marks":["em"],"text":"“[An] LP can deposit a single asset in a custom range outside the current price. Once the market price enters this range, the original asset is sold for the other pair while earning swap fees in the process. This strategy can complement market orders for profit taking or buying the dip.”"}],"markDefs":[],"style":"normal"},{"_key":"02f922374044","_type":"block","children":[{"_key":"7681755408810","_type":"span","marks":[],"text":"Since we know that Bob can provide less total liquidity than Alice to earn the same amount of fees, he can then take his remaining capital to set up a range order in which he converts ETH to DAI at a higher price to realize at least some of the gains he missed out on due to impermanent loss."}],"markDefs":[],"style":"normal"},{"_key":"4680eb0acfff","_type":"block","children":[{"_key":"6e6a989dc94c","_type":"span","marks":["strong"],"text":"What have we learned?"}],"markDefs":[],"style":"normal"},{"_key":"ba76e9e2b896","_type":"block","children":[{"_key":"3add7e5c7d3d","_type":"span","marks":[],"text":"Now after going through the Credmark Uniswap V3 class, Bob is ready to invest his liquidity. But one question remains: “"},{"_key":"46fb28709cd8","_type":"span","marks":["em"],"text":"How do I choose the intervals to make the most money and minimize my downside?"},{"_key":"21da335bcf56","_type":"span","marks":[],"text":"”Well that’s a matter for another post."}],"markDefs":[],"style":"normal"},{"_key":"3c9315b00091","_type":"block","children":[{"_key":"7f94680d3f690","_type":"span","marks":[],"text":"Bob has the tools to answer that himself. He understands Ticks, Active Liquidity, Capital Efficiency on Swaps, Impermanent Loss and Range Orders. He now has the ability to build a risk diversified portfolio within one asset pool. Meaning, if Bob has a particularly strong understanding of the ETH/DAI volatility as well as the dynamics of V3’s new features, he can build a fully risk adjusted portfolio simply by having those 2 assets, saving himself time and the resources needed to convert to additional assets. Easy enough!"}],"markDefs":[],"style":"normal"},{"_key":"067e0909c37e","_type":"block","children":[{"_key":"d11181405d5a0","_type":"span","marks":[],"text":"After looking at the thoughts and learnings of Alice and Bob, we hope you now have a deeper understanding of Uniswap v3. If you have any feedback or comments, please provide them in the comments section. Happy Learning!"}],"markDefs":[],"style":"normal"},{"_key":"8731e29b4cb6","_type":"block","children":[{"_key":"36a4d89f1936","_type":"span","marks":["strong"],"text":"REFERENCES:"}],"markDefs":[],"style":"normal"},{"_key":"32d770281cc4","_type":"block","children":[{"_key":"a7773bc4105a0","_type":"span","marks":["strong"],"text":"1. Uniswap V3 whitepaper ("},{"_key":"a7773bc4105a1","_type":"span","marks":["e986ad215b80"],"text":"https://uniswap.org/whitepaper-v3.pdf"},{"_key":"a7773bc4105a2","_type":"span","marks":[],"text":")"}],"markDefs":[{"_key":"e986ad215b80","_type":"link","href":"https://uniswap.org/whitepaper-v3.pdf"}],"style":"normal"},{"_key":"c705a28a128d","_type":"block","children":[{"_key":"fde87373a3170","_type":"span","marks":["strong"],"text":"2. Uniswap V3 architecture - Finematics ("},{"_key":"fde87373a3171","_type":"span","marks":["9861e73277a1","strong"],"text":"https://www.youtube.com/watch?v=Ehm-OYBmlPM"},{"_key":"83ccd46f0ef8","_type":"span","marks":["strong"],"text":")"}],"markDefs":[{"_key":"9861e73277a1","_type":"link","href":"https://www.youtube.com/watch?v=Ehm-OYBmlPM"}],"style":"normal"},{"_key":"5d5a0ba0ba19","_type":"block","children":[{"_key":"5d214a9e89f2","_type":"span","marks":["strong"],"text":"3. Uniswap V3 docs - (https://docs.uniswap.org/)"}],"markDefs":[],"style":"normal"},{"_key":"17f138c49d9e","_type":"block","children":[{"_key":"b329ca8cf449","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"}],"date":"2021-05-20T07:39:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/460e348d66ae4ba0bb36782d64f1a8d820158247-346x278.png","slug":"a-technical-analysis-of-uniswap-v3","subtitle":null,"title":"A TECHNICAL ANALYSIS OF UNISWAP V3"},{"author":"Momin Ahmad","content":[{"_key":"81878e6f7711","_type":"block","children":[{"_key":"9ae826bce45f","_type":"span","marks":[],"text":"Whatever it is, the way you tell your story online can make all the difference."}],"markDefs":[],"style":"normal"},{"_key":"f6983e88430b","_type":"block","children":[{"_key":"6814f05894350","_type":"span","marks":[],"text":"DeFi and cryptocurrencies are changing constantly. We here at Credmark have learned to adapt with it, and we’re starting with a rebrand. This month we brought in Stijn Dobbelaere to lead the design of our branding assets and products. Bringing in fresh eyes and incredible ambition, he tackled a new logo and reimagined colors, animated videos, and a new "},{"_key":"6814f05894351","_type":"span","marks":["e9a63728a586"],"text":"website"},{"_key":"6814f05894352","_type":"span","marks":[],"text":". His expertise has solidified the ethos of what we are building into our brand visually, by conveying our values of trustworthiness and simplicity."}],"markDefs":[{"_key":"e9a63728a586","_type":"link","href":"https://www.credmark.com/"}],"style":"normal"},{"_key":"40cdaf7fdb00","_type":"image","asset":{"_ref":"image-cd45ab32555204d0f57eede0dfe09309a08c3344-1238x288-jpg","_type":"reference"}},{"_key":"1400ec43075c","_type":"block","children":[{"_key":"c0d4c247940f","_type":"span","marks":[],"text":"Our previous logo lost definition as it shrank to only a few pixels. Since the logo will be the symbol of the token on sites that track the token market, we knew it had to be instantly recognizable, even when it was incredibly small. A simple, chunky design was best. For the logo itself, we employed Credmark’s leading letter as the starting point. In a similar way to an exclamation mark or a question mark, Credmark is punctuation: a sign of validated quality, consensus reached."}],"markDefs":[],"style":"normal"},{"_key":"f9f444fb77b8","_type":"image","asset":{"_ref":"image-87cee2c5c2f9554500b6628881d642809fbd023f-1238x630-jpg","_type":"reference"}},{"_key":"838d46ceeca7","_type":"block","children":[{"_key":"5870ef0195b1","_type":"span","marks":[],"text":"For the full logo with our text, we customized our fonts to round out the corners of the text, and reduced kerning. This reflects our mentality that our community stands together, to reduce the risk of a complex world with sharp edges, and that we value safety upon a solid foundation."}],"markDefs":[],"style":"normal"},{"_key":"374a0d9b8636","_type":"image","asset":{"_ref":"image-305063ef74b94fa8b085931eaf5d319b5eaedcad-2500x1376-jpg","_type":"reference"}},{"_key":"e55eae09a5d2","_type":"block","children":[{"_key":"6dc991c41e7b","_type":"span","marks":[],"text":"For the colors, we deepened our previous purple to add contrast and elegance, and reduced the red in our previous pink, to reduce alarm while maintaining energy. This makes the colors slightly more inviting, while acknowledging the breathless excitement and innovation that exists in the DeFi space. We added a third color, a thoughtful blue, to our palette to act as a highlight to the others. Credmark brand guidelines and assets are available "},{"_key":"5f9b278df2d3","_type":"span","marks":["47644bd0e4b3"],"text":"here"},{"_key":"6fe44a30dc4a","_type":"span","marks":[],"text":"."}],"markDefs":[{"_key":"47644bd0e4b3","_type":"link","href":"https://drive.google.com/file/d/1ERdTHYf4VinxP8pTODUcTOeppZAUUImF/view?usp=sharing"}],"style":"normal"},{"_key":"26bb0ff5aa40","_type":"block","children":[{"_key":"1c4e1adff3c10","_type":"span","marks":[],"text":"We’ve got a lot of exciting news on the horizon and believe that what we are building will help break DeFi further into the limelight. For now, you can follow us on "},{"_key":"1c4e1adff3c11","_type":"span","marks":["95d215fe4ea6"],"text":"Twitter"},{"_key":"1c4e1adff3c12","_type":"span","marks":[],"text":" and "},{"_key":"1c4e1adff3c13","_type":"span","marks":["ac2aabc22adb"],"text":"Telegram"},{"_key":"1c4e1adff3c14","_type":"span","marks":[],"text":" to get the latest news as we launch this project."}],"markDefs":[{"_key":"95d215fe4ea6","_type":"link","href":"https://twitter.com/credmarkhq"},{"_key":"ac2aabc22adb","_type":"link","href":"https://t.me/credmark"}],"style":"normal"},{"_key":"ed51127ef6a7","_type":"block","children":[{"_key":"65e2fc3e91d40","_type":"span","marks":[],"text":"Stay Tuned."}],"markDefs":[],"style":"normal"}],"date":"2021-05-09T07:58:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/c7e0f3b9415ea52d071f054f19cf9bb8e91739c3-346x278.png","slug":"credmark-rebranding","subtitle":null,"title":"CREDMARK REBRANDING"},{"author":"Momin Ahmad","content":[{"_key":"65b6be7673bb","_type":"block","children":[{"_key":"40f24a025fdd","_type":"span","marks":[],"text":"Over the course of compiling data for this report, we inevitably see recurring trends that pop up across the industry. For this issue, the role of exchanges and OTC desks in crypto lending is becoming harder and harder to ignore. We’re seeing volumes increase on DEXes like dYdX and nüo, on centralized exchanges, like Bitmex and Coinbase, and even across OTC desks. Many protocols in DeFi have reported that over ⅔’s of their “borrow” volume comes from margin trading which has balanced out the previously disproportionate ratio between suppliers and borrowers. Similarly, firms such as Cryptolend and Templar Fund have built up fairly large AUM by giving their users returns on their crypto. This is accomplished by lending funds to exchanges like Bitfinex, BitMEX and Poloniex for margin trading (in the case of Cryptolend) or performing market making trades (in the case of Templar Fund)."}],"markDefs":[],"style":"normal"},{"_key":"9912e85a70f0","_type":"block","children":[{"_key":"6d15eb42f9490","_type":"span","marks":[],"text":"Firms like BlockFi, Nexo, Cred and Celsius jumped into the institutional lending market in late 2018 / early 2019. All 4 firms demonstrated massive success in the consumer lending and quasi-banking realm. Yet clearly the returns, whether due to volume or quantity, were not enough to keep up the high growth rates expected or consistently provide their customers returns. The tremendous volume in the institutional world presents the perfect opportunity to increase the size of their loan books as well as generate interest that can be paid back to lenders. Many, if not all, of these loans are made to provide liquidity to execute massive, market making trades."}],"markDefs":[],"style":"normal"},{"_key":"c1494621ce47","_type":"block","children":[{"_key":"eafbd610ce5a0","_type":"span","marks":[],"text":"So why does this matter in context of this report?"}],"markDefs":[],"style":"normal"},{"_key":"5ca45c86f4da","_type":"block","children":[{"_key":"e21e492de5760","_type":"span","marks":[],"text":"In traditional finance, credit can be assessed by evaluating the successful repayment of a loan, and the use of the loan comes into play when dictating terms. Whether it be a credit card, a small business loan, a car or a house, the diversification of one’s credit history has a large impact on their ability to access credit in the future, but crypto lending does not have this diversification. While there are cases of crypto loans for traditional use cases (cars, houses, businesses) the majority of loans are used to speculate. A common practice is to use a volatile asset, like ETH or BTC, as collateral against a fiat or stablecoin loan. This is then used to further go long on ETH or BTC on an exchange. Many sophisticated traders will only go 2x leverage while others will take huge risks at much higher leverage. History shows that the sophisticated trader generally makes out better and is clearly a better candidate as far as credit is concerned, but this behavior goes unnoticed by most. Crypto exchanges boast some of the most sophisticated liquidation algorithms designed specifically to manage risk associated with margin trading. Yet, these algorithms are still dependent upon a segment of users behaving rationally and managing their own risk with responsible amounts of leverage. If every trader used 100x leverage and the price falls too sharply, there would be hell to pay."}],"markDefs":[],"style":"normal"},{"_key":"3c1cba9e223c","_type":"block","children":[{"_key":"16c2b9ce44ae0","_type":"span","marks":["strong","em"],"text":"*This might be the most important point I made. BitMEX alone reported almost $700 million in liquidations as BTC crashed last week with 90% of those coming on long positions. Without accurate reporting on how leveraged certain traders are, it is impossible to predict the effects of a black swan event.*"}],"markDefs":[],"style":"normal"},{"_key":"7076afed4d05","_type":"block","children":[{"_key":"84d93a1817e40","_type":"span","marks":[],"text":"In traditional finance, margin trading has no effect on credit scores outside of the most egregious liquidation cases. Margin is collateralized with cash or different securities… In crypto, if a trader goes long or short on BTC with any kind of leverage, the collateral being put up for the trade is also BTC which, in the case of large price drop, could have massively negative effects."}],"markDefs":[],"style":"normal"},{"_key":"e75dab549c96","_type":"block","children":[{"_key":"1f0bfc3663c40","_type":"span","marks":[],"text":"It’s not news that crypto exchanges are a big deal. The exchange is an instrumental tool in regards to price discovery and has allowed crypto currency to become a viable financial instrument over the last 10 years. But at some point in the next 10 years, we need to find other viable options for profit and growth that don’t involve trading on every fluctuation on the price of BTC. Otherwise, the health of the entire crypto industry will be beholden to the whales who have shown the ability to manipulate BTC price to benefit them whenever necessary. In the meantime, the strengths of blockchain, namely the transparency of transactions, should be leveraged in order to keep the flow of funds through exchanges as public and accurate as possible."}],"markDefs":[],"style":"normal"},{"_key":"477c2b4a1d1d","_type":"block","children":[{"_key":"170bdb2952fe0","_type":"span","marks":[],"text":"Currently, it is impossible to find accurate and consistent volumes for exchanges and, much like crypto lending, the terms and vocabulary used by each individual firm creates an environment where it’s hard to find any meaningful consensus. Transparency of held assets is also crucial to maintain trust amongst the industry. Institutions invest across a diverse range of markets, not just digital assets. Transparency of those positions is paramount for a healthy crypto market. As a result of the lack of faith in exchange volume, traditional regulatory bodies like the SEC will not approve BTC as an ETF, which puts a hard ceiling on growth for the crypto industry."}],"markDefs":[],"style":"normal"},{"_key":"774ddbbd9254","_type":"block","children":[{"_key":"5cff29a160970","_type":"span","marks":["strong","em"],"text":"*Again, transparency among exchanges is absolutely crucial. The lack of builtin security features (such as circuit breakers at CME and NYSE) mean that there is no failsafe for massive selloffs. As a result, it is important for exchanges to understand their own risk as well as the industry’s as a whole. Without transparency among all exchanges, the industry leaves itself at risk to attacks like Maker DAO’s recent meltdown where liquidations occurred without spending any DAI.*"}],"markDefs":[],"style":"normal"},{"_key":"5616e907d7e2","_type":"block","children":[{"_key":"fed9b34e5dfc0","_type":"span","marks":[],"text":"Compared to legacy finance, one of the touted advantages of crypto is the relative ease in which you can track your assets. Firms need to be making this easier instead of trying to obscure their users data. While many institutions do their own audits of counter parties, these processes should be public and normalized in a way that avoids creating a bubble that approaches danger levels without anyone having an idea. Our goal for the CCR going forward will be to try and capture as much of this data as we can in addition to our efforts with lenders."}],"markDefs":[],"style":"normal"},{"_key":"0cb5420bb0cd","_type":"block","children":[{"_key":"1b596c5733740","_type":"span","marks":["strong","em"],"text":"Recent events only emboldens our efforts to make crypto lending as transparent as possible. Now wash your hands.*"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"f99273e10a2f","_type":"block","children":[{"_key":"ad4807ee9e38","_type":"span","marks":[],"text":"\n"}],"markDefs":[],"style":"normal"}],"date":"2021-04-17T08:15:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/45d6a6a3af42acd17f327ccf9c97026909d057d2-346x278.png","slug":"the-black-swan","subtitle":null,"title":"THE BLACK SWAN"},{"author":"Momin Ahmad","content":[{"_key":"f0f2142d667c","_type":"block","children":[{"_key":"549762ad35a3","_type":"span","marks":[],"text":"Front-running, back-running, Priority Gas Auction, Maximal/Miner Extractable Value (MEV) are starting to become familiar terms to anyone in DeFi. The last year has shed light on the issues these strategies present as DeFi has exploded in value. If the past few months is any indicator, this problem is only getting worse. "},{"_key":"00d70a191817","_type":"span","marks":["08ed2baef143"],"text":"The Dark Forest"},{"_key":"65ea90bccd1a","_type":"span","marks":[],"text":" and "},{"_key":"8a15061e3449","_type":"span","marks":["bd30a5c13d59"],"text":"Escaping the Dark Forest"},{"_key":"56ed04cda1a3","_type":"span","marks":[],"text":" lay out in frightening fashion how these attacks are implemented and the danger these practices pose to the industry. The problems presented by MEV have only grown during the recent bull run."}],"markDefs":[{"_key":"08ed2baef143","_type":"link","href":"https://medium.com/@danrobinson/ethereum-is-a-dark-forest-ecc5f0505dff"},{"_key":"bd30a5c13d59","_type":"link","href":"https://samczsun.com/escaping-the-dark-forest/"}],"style":"normal"},{"_key":"99ac83a4a00b","_type":"block","children":[{"_key":"1d97d3fef10f0","_type":"span","marks":[],"text":"Front or back running occurs when a bad actor notices a market moving trade before it is submitted. The malicious actor then submits their own trade that is processed first, buying the asset at the spot price, allowing the market moving trade to drive the price up, then selling the assets for profit. A deeper explanation of the finer details of front-running and other MEV-type events can be found "},{"_key":"1d97d3fef10f1","_type":"span","marks":["9d744cf61ffc"],"text":"here"},{"_key":"1d97d3fef10f2","_type":"span","marks":[],"text":". (And if you want to go deep down the rabbit hole, check "},{"_key":"1d97d3fef10f3","_type":"span","marks":["7b8b739a3c5b"],"text":"this"},{"_key":"1d97d3fef10f4","_type":"span","marks":[],"text":" out.)"}],"markDefs":[{"_key":"9d744cf61ffc","_type":"link","href":"https://medium.com/@algaloncapital/why-front-running-tactics-work-on-some-crypto-exchanges-8ca8b3019c1b"},{"_key":"7b8b739a3c5b","_type":"link","href":"https://arxiv.org/pdf/1904.05234.pdf"}],"style":"normal"},{"_key":"9072eda495d9","_type":"block","children":[{"_key":"c2d7f73878300","_type":"span","marks":[],"text":"Blockchain has a counterintuitive problem. One of the pillars of blockchain integrity: data transparency, provides savvy developers the perfect opportunity to perform front running trades on "},{"_key":"c2d7f73878301","_type":"span","marks":["b245c3ea1061"],"text":"DEX"},{"_key":"c2d7f73878302","_type":"span","marks":[],"text":"s. The tactic is particularly apparent in "},{"_key":"c2d7f73878303","_type":"span","marks":["bb6b1535be3e"],"text":"AMM"},{"_key":"c2d7f73878304","_type":"span","marks":[],"text":"s (Automated Market Makers), such as Uniswap. In AMMs there is no need to find a matching buy order for your sell order, Instead, you swap assets with a pool which then readjusts the price. This maintains an equilibrium between the total value of the pair of assets in a pool."}],"markDefs":[{"_key":"b245c3ea1061","_type":"link","href":"https://cointelegraph.com/explained/dex-explained#:~:text=A%20decentralized%20exchange%20(DEX)%20is,transactions%20between%20two%20interested%20parties.\u0026text=They%20create%20p2p%20markets%20directly,independently%20store%20and%20operate%20funds."},{"_key":"bb6b1535be3e","_type":"link","href":"https://blog.zerion.io/liquidity-pools-8ac8cf8cf230"}],"style":"normal"},{"_key":"35bc39cd0a8e","_type":"image","asset":{"_ref":"image-77125a656f7af25a47fe195af43ecc01db1b7c14-1476x1473-jpg","_type":"reference"}},{"_key":"e8cc78cf2e0d","_type":"block","children":[{"_key":"e08c08d814a4","_type":"span","marks":["em"],"text":"credit to Bancor for the graphic"}],"markDefs":[],"style":"normal"},{"_key":"c9504b347a81","_type":"block","children":[{"_key":"fc56e6c8eee40","_type":"span","marks":[],"text":"\nIf you’re a malicious bot, it’s a perfect opportunity to pull off an MEV attack, since they have access to both the “mempool” (a low level memory storage of unsettled transactions), as well as predetermination of how the trade will move a market."}],"markDefs":[],"style":"normal"},{"_key":"5ce51303a0d5","_type":"block","children":[{"_key":"bea325c726490","_type":"span","marks":[],"text":"DEX’s currently make up 30% — 40% of the total value locked (TVL) in the DeFi ecosystem. By providing liquidity, AMMs are simple and increasingly popular avenues to profit. In the last quarter, DEX TVL has grown by $10bn. Flashbots MEV "},{"_key":"bea325c726491","_type":"span","marks":["f1a37d529be4"],"text":"explorer"},{"_key":"bea325c726492","_type":"span","marks":[],"text":" estimates that at the bare minimum, $181mm has been lost to MEV."}],"markDefs":[{"_key":"f1a37d529be4","_type":"link","href":"https://explore.flashbots.net/"}],"style":"normal"},{"_key":"8375d7b4b013","_type":"image","asset":{"_ref":"image-8d1dd2b9c7355aa2e86f1c5a442c265c16e31ce5-1174x1265-jpg","_type":"reference"}},{"_key":"dcb416e2e14e","_type":"block","children":[{"_key":"389b06c3946a","_type":"span","marks":[],"text":"This is 2% of the total value accrued during that 3 month period. In 2020, $165mm was lost to these practices, and we’ve exceeded that in only 3 months this year. The scope of our industry’s data aggregation is incomplete. MEV explorer only monitors 8 platforms and a handful of MEV types. We think that $181mm is a woefully low estimate. Even more troubling, is the fact that the tech to perform the front-running is more sophisticated than the technology to detect and prevent it."}],"markDefs":[],"style":"normal"},{"_key":"cf2ccadbd526","_type":"block","children":[{"_key":"44f3a3c1efca0","_type":"span","marks":[],"text":"Currently, a loss of 2% is nothing compared to the huge returns that many savvy users are realizing on DeFi platforms, but the fact that these trades are growing at an exponential rate poses a serious threat to casual DeFi users, particularly in the case of a prolonged bear market. If we take a look into the future, current trends indicate that losses due to MEV will be $1bn in Q4 of 2021. There are "},{"_key":"44f3a3c1efca1","_type":"span","marks":["4d5f0fb33b2f"],"text":"rumblings"},{"_key":"44f3a3c1efca2","_type":"span","marks":[],"text":" that miners will begin turning to MEV software in order to make up for lost transaction fees. While the true effects of the upcoming layer 1 proposals are heavily debated, the current environment clearly presents risk in regards to MEV. DeFi’s appeal is that it allows users to focus their attention on the financial aspect of these products. It’s not unreasonable for them to expect that tools, services and infrastructure they are using have considered and mitigated the risk that is unique to blockchain based money markets."}],"markDefs":[{"_key":"4d5f0fb33b2f","_type":"link","href":"https://www.coindesk.com/ethermine-adds-front-running-software-to-help-miners-offset-eip-1559-revenue-losses"}],"style":"normal"},{"_key":"7bc941743448","_type":"block","children":[{"_key":"e632f0970c900","_type":"span","marks":[],"text":"There are a wide variety of solutions that have been proposed at both the layer 1 level and application level. Layer 1 solutions include the upcoming "},{"_key":"e632f0970c901","_type":"span","marks":["28c08233bc99"],"text":"EIP 1559"},{"_key":"e632f0970c902","_type":"span","marks":[],"text":" proposal decision and further down the line, the Berlin Fork and switch to Eth 2.0, and Proof of Stake. In the present, platforms use a variety of different techniques to mitigate MEV/front-running attacks. 0x, Curve finance, Dexible, Enigma and many other solutions currently exist and are constantly being innovated. With each solution, come many flaws, and each of those flaws offers its own unique type of risk."}],"markDefs":[{"_key":"28c08233bc99","_type":"link","href":"https://www.gemini.com/cryptopedia/ethereum-improvement-proposal-ETH-gas-fee"}],"style":"normal"},{"_key":"ab73d3085ef3","_type":"block","children":[{"_key":"acac2e3d76910","_type":"span","marks":[],"text":"So where does this leave us? Solutions at every level of the ecosystem have been implemented and presented, yet their true effectiveness might not be realized for some time. Meanwhile, MEV is growing at an alarming rate and could potentially have a real impact on user returns. Until there is a silver bullet at the layer 1 level, platforms and protocols should be partially evaluated based on the measures they take to shield their users from MEV style attacks. Another solution is anti-MEV models could be opened up to a larger community of DeFi devs/users/researchers. Model builders and models could gather insight and improvements from a user group that is incentivized to improve these models in order to shield users from malicious behavior.\n"}],"markDefs":[],"style":"normal"}],"date":"2021-04-01T08:04:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/997488c9817f7136c1185718e182194e2acb3378-346x278.png","slug":"front-running-the-front-runners","subtitle":null,"title":"FRONT RUNNING THE FRONT RUNNERS"},{"author":" Neil Zumwalde","content":[{"_key":"974c4cb0f3e6","_type":"block","children":[{"_key":"d24e7f418c5c","_type":"span","marks":["strong","em"],"text":"Note: This piece uses Aave as an example, but these dynamics apply to DeFi widely."}],"markDefs":[],"style":"normal"},{"_key":"7f9b207f3b17","_type":"block","children":[{"_key":"566e5b6485950","_type":"span","marks":[],"text":"DeFi is a no-brainer."}],"markDefs":[],"style":"normal"},{"_key":"767b33a563a5","_type":"block","children":[{"_key":"1aa22e3d70cf0","_type":"span","marks":[],"text":"Suddenly the same mechanisms that institutions use to make money are available to anyone with a computer and a small stack of cryptocurrencies. The individual is now the institution, and collapsing capacity to the individual is historically a sign of a good technology."}],"markDefs":[],"style":"normal"},{"_key":"3a6551d1d5f2","_type":"block","children":[{"_key":"393b08d8398c0","_type":"span","marks":[],"text":"But with great rewards, come great risks, and most individuals don’t have a personal risk management team to manage them."}],"markDefs":[],"style":"normal"},{"_key":"b384e57671e6","_type":"block","children":[{"_key":"99c031c9951b0","_type":"span","marks":[],"text":"The wheel quickly turns on different DeFi protocols, and right now Aave’s aUSDC pool is having a risky moment. They have a brilliant team that thinks about this: "},{"_key":"99c031c9951b1","_type":"span","marks":["ecd9d5dce78d","strong"],"text":"Read how Aave mitigates risk"},{"_key":"99c031c9951b2","_type":"span","marks":[],"text":"."}],"markDefs":[{"_key":"ecd9d5dce78d","_type":"link","href":"https://docs.aave.com/risk/"}],"style":"normal"},{"_key":"825000fa78b5","_type":"block","children":[{"_key":"20308b72562c","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"8e0d1b1b0779","_type":"image","asset":{"_ref":"image-3927a13c0261c1fd6fcba5022fea9b2991984936-1500x660-jpg","_type":"reference"}},{"_key":"5adb17b3c10a","_type":"block","children":[{"_key":"5b9c10788e13","_type":"span","marks":["9ef3a300b786"],"text":"https://app.aave.com/reserve-overview/USDC?pool=AaveV2"}],"markDefs":[{"_key":"9ef3a300b786","_type":"link","href":"https://app.aave.com/reserve-overview/USDC?pool=AaveV2"}],"style":"normal"},{"_key":"fb7c21df9ff5","_type":"block","children":[{"_key":"2023368efb32","_type":"span","marks":[],"text":"See that red circle? That’s the amount of the reserve pool that’s been borrowed. A whopping 99.86%. The borrow interest rate is currently sitting at 68% (63% for stable) meaning that if users did nothing at all, it would take a little less than a day for the amount of USDC debt to be higher than the amount of total supplied USDC."}],"markDefs":[],"style":"normal"},{"_key":"1ab35f8d8391","_type":"block","children":[{"_key":"8e18b85e028d0","_type":"span","marks":["strong"],"text":"Aave, Compound, and the rest of DeFi have survived some serious volatility in the past, but it’s always worth reexamining the protocol stability as conditions change."}],"markDefs":[],"style":"normal"},{"_key":"f426737d4839","_type":"block","children":[{"_key":"9525178b73300","_type":"span","marks":[],"text":"What are the worst case DeFi scenarios? Here’s a few that we’re looking into:"}],"markDefs":[],"style":"normal"},{"_key":"01d0e2172cfd","_type":"block","children":[{"_key":"3e7aa203d0b30","_type":"span","marks":[],"text":"- 1 - USERS CAN’T WITHDRAW THEIR FUNDS."}],"markDefs":[],"style":"h3"},{"_key":"881cd8c503e7","_type":"block","children":[{"_key":"4fc7d2c413890","_type":"span","marks":[],"text":"When I deposit USDC into Aave or Compound, I am issued aUSDC or cUSDC. This is a token that means that the protocol owes me the deposited USDC plus interest. The USDC reserves are used to fund that withdrawal. If the funds don’t exist in the reserves, There’s no USDC to withdraw."}],"markDefs":[]},{"_key":"fe36e94ef607","_type":"block","children":[{"_key":"a52ef22aa3070","_type":"span","marks":[],"text":"Right now there are 4700 Borrowers and Depositors in the aUSDC pool. There are plenty of positions that account for greater than the current available liquidity. "},{"_key":"a52ef22aa3071","_type":"span","marks":["strong"],"text":"These users can’t currently withdraw the entirety of their funds."}],"markDefs":[],"style":"normal"},{"_key":"8734ffe1cd21","_type":"block","children":[{"_key":"6864b41031670","_type":"span","marks":[],"text":"If they need to in order to pay back a borrowed position from another protocol, they can’t get access to the funds, and consequently the other protocol can’t free up that borrowed amount, the problem compounds."}],"markDefs":[],"style":"normal"},{"_key":"c7f9bc50bc21","_type":"block","children":[{"_key":"fd2e40430547","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"e0eb458af715","_type":"image","asset":{"_ref":"image-5fc717e908337f4600dedb15bf0da7ad5d02b3d5-2004x1547-jpg","_type":"reference"}},{"_key":"1efb6c197ba1","_type":"block","children":[{"_key":"8bd4b314dbbc","_type":"span","marks":["em"],"text":"Compound cUSDC pool at ~88%"}],"markDefs":[],"style":"normal"},{"_key":"caee370f2fcc","_type":"block","children":[{"_key":"34b8fd9082fe0","_type":"span","marks":[],"text":"- 2 - LIQUIDATION REWARDS AND COLLATERAL BECOME UNAVAILABLE"}],"markDefs":[],"style":"h3"},{"_key":"85b845522c4e","_type":"block","children":[{"_key":"3f7f944d35e90","_type":"span","marks":[],"text":"When a loan becomes insufficiently-collateralized (85% LTV for aUSDC), it can be liquidated by any user. The liquidator pays back the loan, and collects that value of the loan plus the liquidation penalty. This penalty ranges from 5% — 8% of the value of the loan. If that value isn’t in the collateral’s reserve, The liquidator can’t collect, and the loan can’t be liquidated."}],"markDefs":[],"style":"normal"},{"_key":"08f0fd41c956","_type":"block","children":[{"_key":"21de7b93ac1b0","_type":"span","marks":[],"text":"This scenario is unlikely in the short term since most people use a volatile asset as collateral (Such as ETH) and borrow a stable one (Such as USDC). In the case of liquidating a USDC Loan, the Protocol would use the collateral reserves to pay out the liquidation penalty. This would still work, because currently ETH pools have very low utilization rates, reflecting the bullishness in the industry. Borrowing ETH with USDC collateral is similar a short, and few people are bearish enough on ETH to short it."}],"markDefs":[],"style":"normal"},{"_key":"e2cb03835e7f","_type":"image","asset":{"_ref":"image-f1c0c90c0a6921571316851b4ba186c5f8196117-2050x832-jpg","_type":"reference"}},{"_key":"98cb1be323f2","_type":"block","children":[{"_key":"6dd74ed2151e","_type":"span","marks":["bf586357de0e","em"],"text":"https://app.aave.com/reserve-overview/ETH-0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc20xb53c1a33016b2dc2ff3653530bff1848a515c8c5"}],"markDefs":[{"_key":"bf586357de0e","_type":"link","href":"https://app.aave.com/reserve-overview/ETH-0xc02aaa39b223fe8d0a0e5c4f27ead9083c756cc20xb53c1a33016b2dc2ff3653530bff1848a515c8c5"}],"style":"normal"},{"_key":"b734e58b82b6","_type":"block","children":[{"_key":"951bd2ee6c2f0","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"h4"},{"_key":"575be65ff810","_type":"block","children":[{"_key":"e53dc48200d3","_type":"span","marks":[],"text":"- 3 -LIQUIDATIONS BECOME UNPROFITABLE"}],"markDefs":[],"style":"h3"},{"_key":"25b9459ce5ed","_type":"block","children":[{"_key":"c0df02a5e5e00","_type":"span","marks":[],"text":"DeFi protocols rely on economic incentive as enforcement. If the economic incentive goes away, so does the enforcement."}],"markDefs":[]},{"_key":"cc7c818d8984","_type":"block","children":[{"_key":"3c45484153610","_type":"span","marks":[],"text":"When ETH goes down in value, the LTV of a debt position goes up. Falling prices exacerbate the high borrowing interest rate and gas fees."}],"markDefs":[]},{"_key":"02773235b8c0","_type":"block","children":[{"_key":"ae2ce22d09030","_type":"span","marks":[],"text":"If the gas prices to liquidate that position are higher than the liquidation penalty, the liquidator loses money. Since most DeFi platforms only allow you to liquidate 50% of a position at a time, the liquidation penalty rewards are at max 2.5% of the value of the debt. In the case of $100 gas fees, that means that only debt positions higher than $4000 are profitable to even liquidate, and the under-collateralized loans under that amount generate interest, locking value in the protocol until they become profitable again, and further exacerbating the debt to liquidity ratio."}],"markDefs":[]},{"_key":"4a8d42032ebc","_type":"block","children":[{"_key":"057d0542ab420","_type":"span","marks":[],"text":"- 4 -BAD ACTORS TAKE ADVANTAGE OF FUD"}],"markDefs":[],"style":"h3"},{"_key":"8837e5ea18e4","_type":"block","children":[{"_key":"bdd772f380d60","_type":"span","marks":[],"text":"Exploits are creative and unpredictable, but often take advantage of market sentiment. In high utilization times, these problems can be artificially exacerbated."}],"markDefs":[],"style":"normal"},{"_key":"116be491af61","_type":"block","children":[{"_key":"f5d9b1b0c2560","_type":"span","marks":[],"text":"In the case of a high profile user being unable to withdraw or borrow funds, it’s likely that the price of the DeFi tokens would suffer. Since shorts can be profitable for market manipulators, it’s not unfeasible that someone could use these dynamics to push a protocol to the brink in order to enrich themselves by shorting it. This could create a crisis of confidence due to limited liquidity."}],"markDefs":[],"style":"normal"},{"_key":"24f200d92259","_type":"block","children":[{"_key":"1649ea044d180","_type":"span","marks":[],"text":"BE BRAVE, BE SMART"}],"markDefs":[],"style":"h4"},{"_key":"68dd685b6556","_type":"block","children":[{"_key":"f510e22db87e0","_type":"span","marks":[],"text":"DeFi investing has always had these risks, and has endured the incredible volatility that Crypto provides, but risk is just one of the many features that make DeFi as dynamic as it is today. Be smart with your investments, don’t put in more than you’d be able to absorb if things go south, and have fun becoming the future of finance."}],"markDefs":[],"style":"normal"}],"date":"2021-03-10T09:09:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/2e0d776a2ea30b325f27db8af0fb8a9e1b200d2d-346x278.png","slug":"defi-liquidity","subtitle":null,"title":"GOING RIGHT UP TO THE EDGE OF A DEFI LIQUIDITY CRISIS"},{"author":"Momin Ahmad","content":[{"_key":"b9af88b21edc","_type":"block","children":[{"_key":"4f02437842a6","_type":"span","marks":[],"text":"In the past year, I have spent an inordinate amount of time researching, scrutinizing, integrating with and, most importantly, "},{"_key":"901c2bb5549a","_type":"span","marks":["em"],"text":"using"},{"_key":"cb2aef373897","_type":"span","marks":[],"text":" every DeFi protocol I could find. Those include:"}],"markDefs":[],"style":"normal"},{"_key":"ae03abdf106c","_type":"block","children":[{"_key":"d8ce387b21e40","_type":"span","marks":[],"text":"dYdX,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"d537495da05c","_type":"block","children":[{"_key":"270fb3b68c6d0","_type":"span","marks":[],"text":"Compound,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"07e434456d4a","_type":"block","children":[{"_key":"71aa1bf98c740","_type":"span","marks":[],"text":"Maker DAO,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"c927ca914b8b","_type":"block","children":[{"_key":"b10c1eaa3ebf0","_type":"span","marks":[],"text":"nüo, and"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"99078ea1d01c","_type":"block","children":[{"_key":"f170deee25950","_type":"span","marks":[],"text":"Dharma."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"67b1522a52fc","_type":"block","children":[{"_key":"29d710ceeea10","_type":"span","marks":[],"text":"I followed lending interest rates, watched my CDP debt/collateral ratio, generated DAI to borrow ETH to…generate more DAI. Eventually, I found myself keeping track of debt positions across 5 different platforms. Difficult. And then, the price of ETH dropped by 4% in an hour and I lost all my collateral."}],"markDefs":[],"style":"normal"},{"_key":"27764000be7d","_type":"block","children":[{"_key":"f1847e05c0340","_type":"span","marks":[],"text":"Why would anyone put themselves through all that? "},{"_key":"f1847e05c0341","_type":"span","marks":["em"],"text":"My"},{"_key":"f1847e05c0342","_type":"span","marks":[],"text":" answer is simple: it’s my job! I work for a company that generates crypto credit data, builds tools for DeFi and publishes a quarterly report on crypto lending. I have to use these protocols whether I like it or not (and I do like them 😉). But what about the rest (most?) of the DeFi users out there? What motivates them?"}],"markDefs":[],"style":"normal"},{"_key":"57f99ee33d33","_type":"block","children":[{"_key":"3470956c540f0","_type":"span","marks":[],"text":"A good place to start would seem to be the self-asserted goals of these protocols. What do they claim they are trying to accomplish? A quick look at their mission statements shows that they all have the same altruistic goals:"}],"markDefs":[],"style":"normal"},{"_key":"60b02433d87e","_type":"block","children":[{"_key":"9c31b38d70910","_type":"span","marks":[],"text":"Provide high-end financial services at a global scale, while remaining trustless, decentralized and free of regulatory restraint."}],"markDefs":[],"style":"normal"},{"_key":"b73ef33f0066","_type":"block","children":[{"_key":"46260e9588b50","_type":"span","marks":[],"text":"Great! Everyone from the hedge fund manager on Wall Street to a farmer in Vietnam can borrow, lend and earn interest on their assets on a global scale. No more exclusionary gate keeper. You can get a loan to start a new business or buy a house, anywhere in the world. Credit score be damned! Financial inequality is solved. The 1%, finally, smote."}],"markDefs":[],"style":"normal"},{"_key":"0f91facd2b42","_type":"block","children":[{"_key":"27640c7cd5050","_type":"span","marks":[],"text":"Now the world can focus on that Mars 🚀colony!"}],"markDefs":[],"style":"normal"},{"_key":"cfff4b68b8bf","_type":"block","children":[{"_key":"25651180c3200","_type":"span","marks":[],"text":"But scrutiny of the actual data makes it very clear that this is not the case."}],"markDefs":[],"style":"normal"},{"_key":"71baeff6c728","_type":"block","children":[{"_key":"6157053b5d790","_type":"span","marks":[],"text":"The most glaring problem is the extreme collateralization requirements necessary to take out a loan. This idea of “fair credit” for everyone seems to come up empty if “fair credit” means tying up existing assets to borrow digital assets. Sounds like a trading strategy to me. Another key data point is the total amount of users on these platforms. It’s not entire populations of countries with faulty financial systems, it’s not the elusive “unbanked”, and it’s not everyday folks. We’re talking about 100,000 unique users (maximum) who live in large economic centers and most certainly are not spread out across rural areas or across socio-economic classes."}],"markDefs":[],"style":"normal"},{"_key":"6c90b445a26e","_type":"block","children":[{"_key":"b9424a1f3ad80","_type":"span","marks":[],"text":"So now we’re back to the original question, but now with ANOTHER question attached to it."}],"markDefs":[],"style":"normal"},{"_key":"3f6279e64468","_type":"block","children":[{"_key":"831c0133c5d60","_type":"span","marks":[],"text":"Why do people use DeFi, and who are they?"}],"markDefs":[],"style":"normal"},{"_key":"2b94bd6d40a8","_type":"block","children":[{"_key":"19fdd16efcdf0","_type":"span","marks":[],"text":"If we take the high financial barrier for entry (over-collateralization) coupled with the relatively small population of users, its safe to say that many users are the same people who currently act as middlemen in our existing financial system:"}],"markDefs":[],"style":"normal"},{"_key":"7915c9f4a4f4","_type":"block","children":[{"_key":"61979dc922810","_type":"span","marks":[],"text":"hedge fund managers,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"65fbfbd5dbe5","_type":"block","children":[{"_key":"0053c75f16570","_type":"span","marks":[],"text":"financial analysts,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"f82569da0d60","_type":"block","children":[{"_key":"24685c870c9d0","_type":"span","marks":[],"text":"adventurous banking associates,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"0039767dc9b1","_type":"block","children":[{"_key":"cc7839882da00","_type":"span","marks":[],"text":"software engineers, and"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"04d980f4d7c6","_type":"block","children":[{"_key":"3cd0cd639ccb0","_type":"span","marks":[],"text":"wealthy individuals aka whales,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"44fcf5ba9053","_type":"block","children":[{"_key":"dcc9c8dc15bc0","_type":"span","marks":[],"text":"all looking for Alpha (a term used in investing to describe a strategy’s ability to beat the market, or it’s “edge,”) diversifying their portfolio, or simply just experimenting with the newest, coolest tech. The very group that this system was meant to replace has instead turned it into their own personal laboratory. It turns out that a great replacement for traditional creditworthiness is excessive amounts of wealth. In fact, one DeFi protocol manager I spoke with says that around 20 “whales” control the liquidation side of their protocol, which means 20 very wealthy individuals are profiting off the volatile ebbs and flows of the crypto market."}],"markDefs":[],"style":"normal"},{"_key":"bd4f8308194d","_type":"block","children":[{"_key":"f7e6941259340","_type":"span","marks":[],"text":"This paints a gloomy picture, but there’s hope. DeFi is only 2 years old and every day seems to spawn new and creative ideas that will allow less privileged people to enjoy the promises of DeFi. An example is the EOS REX protocol. Built on the EOS blockchain, the REX token allows users to borrow and lend their CPU/NET bandwidth. Developers with great ideas but who lack the necessary hardware requirements can leverage this ecosystem to test their ideas. Those with excess can make a small profit while providing the necessary support to spur innovation. The beauty of decentralization is that we can take traditionally financial ideas and apply them to a variety of resources that can be spread across the globe."}],"markDefs":[],"style":"normal"},{"_key":"7581d3210150","_type":"block","children":[{"_key":"3140eeb86cf90","_type":"span","marks":[],"text":"Eventually, I think DeFi can achieve some of the aforementioned goals of trustless, global borrowing and lending and subsequently create a peer to peer network that allows the free-flow of capital to all corners of the world. But it definitely won’t happen without maturation in the surrounding infrastructure. This means tools, analytics, and data that will allow borrowers and lenders to make better decisions and lower the initial barrier for entry. This also means widespread acceptance of cryptocurrency as a viable means of acquiring non digital assets."}],"markDefs":[],"style":"normal"},{"_key":"1cda0a4d306e","_type":"block","children":[{"_key":"4e97ae6b295b0","_type":"span","marks":[],"text":"So where does that leave us in regards to the original question? What motivates people to use DeFi in its present iteration? When it comes to the group I mentioned previously (let’s call them “the financially savvy”), they are using DeFi to make bets and manage risk. These are perfectly acceptable use cases, but they aren’t why “normal” people put their money into savings accounts or take out a bank loan. Fact is, we’re seeing the emergence of those “normal” use cases (Compound and dYdX allow users to earn interest on assets stored on their platforms, analogous to a savings account but with interest rates around 5–6%.) and are, I believe, on the verge of an explosion of these types of services on a worldwide scale."}],"markDefs":[],"style":"normal"}],"date":"2020-11-09T09:17:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/c854493c7a0463b97848c2e9e58f811cab82b918-346x278.png","slug":"why-do-people-use-defi","subtitle":null,"title":"WHY DO PEOPLE USE DEFI?"}]},"__N_SSG":true},"page":"/blog","query":{},"buildId":"0xqDXtdDmIQbhZhQlYApk","runtimeConfig":{},"isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
