nity?"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"}],"date":"2021-08-03T13:04:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/3347b7ce1f686a8cef236a92ce1c0b199b864cec-346x276.png","slug":"credmark-community-update-august","subtitle":null,"title":"CREDMARK COMMUNITY UPDATE - AUGUST 2021"},{"author":" Neil Zumwalde","content":[{"_key":"6bf49f0683ac","_type":"block","children":[{"_key":"ae5ebdac22ed","_type":"span","marks":["strong"],"text":"Uniswap"},{"_key":"0786b7b210a9","_type":"span","marks":[],"text":" is one of the most popular Decentralized Exchanges in DeFi. Its popularity is due to a user’s ability to earn yield as a Liquidity Provider (LPs). LPs earn transaction fees as other users swap one crypto for another, but like any financial tool using Uniswap comes with a unique set of risks."}],"markDefs":[],"style":"normal"},{"_key":"fb262dca05a6","_type":"block","children":[{"_key":"f3680e95d4500","_type":"span","marks":[],"text":"Uniswap recently upgraded from v2 to v3 and is encouraging users to migrate liquidity from the older protocol to the newer one. The protocols are different, so naturally their risk profiles are different too. Let’s examine the risks and rewards of using each version of Uniswap."}],"markDefs":[],"style":"normal"},{"_key":"534d2e1e121e","_type":"block","children":[{"_key":"6981ac771984","_type":"span","marks":[],"text":"RISK IN UNISWAP V2"}],"markDefs":[],"style":"h2"},{"_key":"e85415f99e20","_type":"block","children":[{"_key":"ede19bd1dda8","_type":"span","marks":[],"text":"In Uniswap v2, the biggest risk to a liquidity provider is impermanent loss."}],"markDefs":[],"style":"normal"},{"_key":"d2365408f8f5","_type":"block","children":[{"_key":"1ae854ccd7640","_type":"span","marks":[],"text":"If one of the tokens in a pair — let’s call it Token A — performed well compared to Token B, the liquidity provider would end up with less total value than if they’d just held the same amount of Token A outside of Uniswap. This is because uniswap attempts to balance the overall value of the pair you’re supplying as 50/50 value between the two."}],"markDefs":[],"style":"normal"},{"_key":"05db0091e4bd","_type":"block","children":[{"_key":"843015b1ed80","_type":"span","marks":[],"text":"AN EXAMPLE"}],"markDefs":[],"style":"h3"},{"_key":"718bf2348edb","_type":"block","children":[{"_key":"4901437cdda9","_type":"span","marks":[],"text":"Lets look at an example between two investors — Alice and Bob."}],"markDefs":[],"style":"normal"},{"_key":"3abb22300cf7","_type":"block","children":[{"_key":"5a1741e53e710","_type":"span","marks":[],"text":"Alice has $500 of ETH (Ethereum) and $500 of USDC, a popular stablecoin. She doesn’t do anything with them."}],"markDefs":[],"style":"normal"},{"_key":"f484a34c1ab6","_type":"block","children":[{"_key":"1be4c58c5d9d0","_type":"span","marks":[],"text":"Bob has $500 in ETH and $500 in USDC. He pairs them together and puts them into a Uniswap v2 pool."}],"markDefs":[],"style":"normal"},{"_key":"5620289ebb80","_type":"block","children":[{"_key":"550cc0878d0e0","_type":"span","marks":[],"text":"Let’s see what happens if the price of ETH doubles."}],"markDefs":[],"style":"normal"},{"_key":"1d5ff94bd324","_type":"image","asset":{"_ref":"image-928f3e720af6f3df21ada70ab99096b01f1631f8-1137x684-jpg","_type":"reference"}},{"_key":"50c83d56bc9c","_type":"block","children":[{"_key":"3b9619d9ac92","_type":"span","marks":[],"text":"If ETH doubles, Alice will suffer an opportunity cost called impermanent loss. Impermanent loss happens when the relative price between the two assets changes away from the initial position."}],"markDefs":[],"style":"normal"},{"_key":"e9dc7cbbe839","_type":"block","children":[{"_key":"07434d8641ca0","_type":"span","marks":[],"text":"In Uniswap v2, if the price of one asset doubles or halves, impermanent loss goes to 5.72%, as shown in the chart above."}],"markDefs":[],"style":"normal"},{"_key":"4f4535a3509a","_type":"block","children":[{"_key":"75d4286d0de90","_type":"span","marks":[],"text":"After ETH doubles, Bob would end up with a 50/50 stake worth $1,414 + fees — his initial $1500 would lose 5.72%."}],"markDefs":[],"style":"normal"},{"_key":"e0d95f4367e8","_type":"block","children":[{"_key":"2b65ee0f52990","_type":"span","marks":[],"text":"Alice ends up with $1000 of ETH and $500 of USDC. Her stake is worth $1,500, but she hasn’t collected any fees."}],"markDefs":[],"style":"normal"},{"_key":"c27c78473c90","_type":"block","children":[{"_key":"ff0f033edd220","_type":"span","marks":[],"text":"In order for Bob’s stake to match Alice’s, he needs to generate $86 of fees. If he waits several months, this is likely to happen. Historically, fee generation on popular Uniswap pools have fluctuated between 10% and 40% of your initial investment."}],"markDefs":[],"style":"normal"},{"_key":"e24093091944","_type":"block","children":[{"_key":"8d48102f7c6b0","_type":"span","marks":[],"text":"Now, let’s see what happens if the price of ETH halves."}],"markDefs":[],"style":"normal"},{"_key":"66a566c44c47","_type":"block","children":[{"_key":"7bc10661b0c70","_type":"span","marks":[],"text":"Bob’s pool drops in value to 707$ + fees, probably mostly generated in ETH, since more ETH had to have been sold than bought in order for the price to drop."}],"markDefs":[],"style":"normal"},{"_key":"99fa56c5af6c","_type":"block","children":[{"_key":"8ef833c925c80","_type":"span","marks":[],"text":"Alice is holding $750: 500 USDC and $250 of ETH."}],"markDefs":[],"style":"normal"},{"_key":"a8c5e6d50ff4","_type":"image","asset":{"_ref":"image-850468bdaab3a5f020fe075eccb5c167dcd62d18-1596x486-png","_type":"reference"}},{"_key":"9ea1006d08a3","_type":"block","children":[{"_key":"569aedc62a3a","_type":"span","marks":[],"text":"Uniswap v3 has introduced a new concept: "},{"_key":"ff9ba4fa7d36","_type":"span","marks":["strong"],"text":"concentrated liquidity pools."}],"markDefs":[],"style":"normal"},{"_key":"59fa7649bd52","_type":"block","children":[{"_key":"ef6a92a6664f0","_type":"span","marks":[],"text":"A concentrated liquidity pool allows a user to create price ranges they are willing to sell their assets in. The price range is correlation between the two assets. For example, if you set a price range from to 10% to -10%, your pool position would generate profits (from fees) as long as the value difference between the two assets doesn’t exceed a 10% gain or loss. If you set your price range smaller — say 5% to -5%, you will earn a larger share of the fees within the price range, but the chance of your position going out of this range is a lot higher — causing impermanent loss."}],"markDefs":[],"style":"normal"},{"_key":"d4970d6c5ab7","_type":"block","children":[{"_key":"f6b80035c06a0","_type":"span","marks":[],"text":"If the prices move beyond the edge of the set price range, the user’s pool only contains the less valuable token and no longer generates fees. The pool and fees return to normal when prices re-enter the set price range. The narrower the range, the higher the percentage of fees paid to the user."}],"markDefs":[],"style":"normal"},{"_key":"b39039e0f9af","_type":"block","children":[{"_key":"d9e3a0a354360","_type":"span","marks":[],"text":"In short, the tradeoff is with narrower range, the pool is more susceptible to impermanent loss, but generates higher fees. With a wide range, you can avoid impermanent loss, while accepting a lower fee amount."}],"markDefs":[],"style":"normal"},{"_key":"4eed48c02cc3","_type":"block","children":[{"_key":"ef73d13e328b","_type":"span","marks":[],"text":"AN EXAMPLE"}],"markDefs":[],"style":"h3"},{"_key":"3cd54b2950ed","_type":"block","children":[{"_key":"c88860dadb7c","_type":"span","marks":[],"text":"Remember that Alice keeps her money in her wallet. Chris and David join Alice \u0026 Bob and create pools in Uniswap v3. They all choose different price ranges, which has an impact on the outcome of their investment."}],"markDefs":[],"style":"normal"},{"_key":"09a82b5f2bb6","_type":"block","children":[{"_key":"22d0ae2224ed0","_type":"span","marks":[],"text":"Bob has set a range of +100% to -50% (+/- 2x or a total of a 4x range)."}],"markDefs":[],"style":"normal"},{"_key":"cb78a2f72a68","_type":"block","children":[{"_key":"2a17da9c257a0","_type":"span","marks":[],"text":"Chris has set a range of +1000% to -90% (+/-10x)."}],"markDefs":[],"style":"normal"},{"_key":"043af428390e","_type":"block","children":[{"_key":"9104b6f223950","_type":"span","marks":[],"text":"David has set a range of +10% to -10%."}],"markDefs":[],"style":"normal"},{"_key":"2fc05ded3879","_type":"image","asset":{"_ref":"image-71877e7c73f99bb4d00412ef3f940902ee4c7156-947x244-png","_type":"reference"}},{"_key":"17eadf53b2e5","_type":"block","children":[{"_key":"85dc8fa0649f","_type":"span","marks":[],"text":"If ETH doubles, this where our friends end up (based on experimental Testnet Data):"}],"markDefs":[],"style":"normal"},{"_key":"f5b76995bdc2","_type":"block","children":[{"_key":"f3be252388540","_type":"span","marks":[],"text":"Bob has collected 2.35x the fees of Chris and David has collected 14.6x the amount of fees of Chris."}],"markDefs":[],"style":"normal"},{"_key":"9724b5bb6eb9","_type":"block","children":[{"_key":"a915fa51348c0","_type":"span","marks":[],"text":"The average fees generated per year per dollar on the USDC/ETH pool are 49% (for the first week of July 2021). So if Bob’s width was the average geometric width of all the USDC/ETH LPs, Bob is generating 49% return in fees. If this ETH doubling took a whole year, here are the numbers:"}],"markDefs":[],"style":"normal"},{"_key":"364283396889","_type":"image","asset":{"_ref":"image-000d1cab1b3df1c581530657a90d1f4ad13fcc3d-862x626-png","_type":"reference"}},{"_key":"b50712acd526","_type":"block","children":[{"_key":"85492fee7391","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"bf882cfba7e6","_type":"block","children":[{"_key":"ca8da33496aa0","_type":"span","marks":[],"text":"Alice has $1,500 ($1,000 of ETH and $500 of USDC) and no fees … Way to hodl Alice 😴"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"176899535d09","_type":"block","children":[{"_key":"b86460bf78250","_type":"span","marks":[],"text":"Bob has $1,210 of USDC plus $592 in fees."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"a010c6ede3b1","_type":"block","children":[{"_key":"ec70c8967d240","_type":"span","marks":[],"text":"Chris has $1,374 ($544 of ETH and $829 of USDC) plus $286 in fees."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"51627f9540ce","_type":"block","children":[{"_key":"7766cef771780","_type":"span","marks":[],"text":"David has $1080 of USDC plus $328 in fees."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"0ca44d3ca6fd","_type":"block","children":[{"_key":"6447dd82c3ee","_type":"span","marks":[],"text":"You might be saying:"}],"markDefs":[],"style":"normal"},{"_key":"4de83afe0847","_type":"block","children":[{"_key":"c516fe2110fd0","_type":"span","marks":["em"],"text":"“Hey wait a second, David was pulling in 14.6x Chris’s fees! Why isn’t his pool worth more?”"}],"markDefs":[],"style":"normal"},{"_key":"ada9afb45f7a","_type":"block","children":[{"_key":"f6dc6ddce9bc0","_type":"span","marks":[],"text":"Assuming ETH rises steadily over the year, David’s position went out of range 10% of the way into the year, so his potential earnings of 304% of his investment ended up being ~30%, plus he got hit with the impermanent loss."}],"markDefs":[],"style":"normal"},{"_key":"cf327f97d4e9","_type":"block","children":[{"_key":"9c84bc5070140","_type":"span","marks":[],"text":"Several factors affect potential user returns:"}],"markDefs":[],"style":"normal"},{"_key":"f516eed8ab76","_type":"block","children":[{"_key":"8532928323a40","_type":"span","marks":[],"text":"the concentration and ranges of the provided liquidity,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"40c6fe88784f","_type":"block","children":[{"_key":"7dbdefbbcc9a0","_type":"span","marks":[],"text":"the pool’s fee amount,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"fc4f58d0c45a","_type":"block","children":[{"_key":"a9d1eb36733d0","_type":"span","marks":[],"text":"the pool volume, and"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"10f58682e7ad","_type":"block","children":[{"_key":"48786698c3190","_type":"span","marks":[],"text":"the price movement of the assets compared to each other."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"5c34da6ca449","_type":"block","children":[{"_key":"5a068197c6a8","_type":"span","marks":[],"text":"CREDMARK IS COMING TO HELP"}],"markDefs":[],"style":"h3"},{"_key":"199d7c689683","_type":"block","children":[{"_key":"b3956598eb00","_type":"span","marks":[],"text":"\nIf we break each of these down, we end up with a lot of things to consider. Understanding the relationship between these variables and their correlation to ultimate outcomes is very difficult. The average DeFi user doesn’t have the mathematical models necessary to choose parameters that create a position in line with the risk she is willing to take."}],"markDefs":[],"style":"normal"},{"_key":"8e53eb26a3dd","_type":"block","children":[{"_key":"7fdf129dcb7c0","_type":"span","marks":[],"text":"Credmark will be releasing an app on "},{"_key":"7fdf129dcb7c1","_type":"span","marks":["strong"],"text":"July 19th"},{"_key":"7fdf129dcb7c2","_type":"span","marks":[],"text":" that addresses this very problem."}],"markDefs":[],"style":"normal"},{"_key":"f981d4d22366","_type":"block","children":[{"_key":"e44cb7b1c8790","_type":"span","marks":[],"text":"The tool automatically chooses parameters based on the "},{"_key":"e44cb7b1c8791","_type":"span","marks":["em"],"text":"assets"},{"_key":"e44cb7b1c8792","_type":"span","marks":[],"text":" the user wants to use and the amount of risk the user is willing to tolerate."}],"markDefs":[],"style":"normal"},{"_key":"665361873dbd","_type":"block","children":[{"_key":"e54fb901db750","_type":"span","marks":[],"text":"In the future, the tool will allow users to rebalance their position when prices fall outside of the range originally set."}],"markDefs":[],"style":"normal"},{"_key":"7bab912a0500","_type":"block","children":[{"_key":"3000577ddded0","_type":"span","marks":[],"text":"Retail investors in Uniswap v3 will finally be able to manage their risk the way institutional investors do today."}],"markDefs":[],"style":"normal"},{"_key":"bcb0752d1e3c","_type":"block","children":[{"_key":"2bd2655dc49b0","_type":"span","marks":[],"text":"All DeFi protocols have a certain amount of risk associated with them, Uniswap is no different."}],"markDefs":[],"style":"normal"},{"_key":"5116c7eb24fa","_type":"block","children":[{"_key":"8995ed109a260","_type":"span","marks":[],"text":"Decentralize Everything. ✊🏻"}],"markDefs":[],"style":"normal"}],"date":"2021-07-13T21:28:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/dd728112ceda98dfb64e8a9f9ad6879c270d97de-346x276.png","slug":"managing-risk-and-making-money-in-uniswap","subtitle":null,"title":"MANAGING RISK AND MAKING MONEY IN UNISWAP"},{"author":" Neil Zumwalde","content":[{"_key":"4efa3cf8a020","_type":"block","children":[{"_key":"f171b7e349da","_type":"span","marks":[],"text":"Hello Credmark Community!"}],"markDefs":[],"style":"normal"},{"_key":"15045354dd30","_type":"block","children":[{"_key":"0454d9412b86","_type":"span","marks":[],"text":"\nFrom now on, we’re publishing a community update on the first Tuesday of every month. They detail the progress we’ve made, upcoming product enhancements, and team updates for the next month."}],"markDefs":[],"style":"normal"},{"_key":"f0126b9681f5","_type":"block","children":[{"_key":"b0d0a02e8a15","_type":"span","marks":[],"text":"\nIDO"}],"markDefs":[],"style":"h2"},{"_key":"bdb78a358af7","_type":"block","children":[{"_key":"11ebbe8ef984","_type":"span","marks":[],"text":"If you’re part of the Credmark community and don’t know we launched our CMK token this month I have to assume you were backpacking in the Alaskan wilderness without a satellite phone. If that’s you, welcome back! Here’s what happened."}],"markDefs":[],"style":"normal"},{"_key":"ff5266b364d6","_type":"block","children":[{"_key":"f501ac6afac40","_type":"span","marks":[],"text":"From June 15th to June 18th we ran a public sale of our CMK utility/governance token. We did this by making CMK available on Uniswap so that anyone could swap CMK."}],"markDefs":[],"style":"normal"},{"_key":"039b990444a1","_type":"block","children":[{"_key":"38ed55d0c0840","_type":"span","marks":[],"text":"We were the first project to run an IDO on Uniswap v3 (full post-mortem "},{"_key":"38ed55d0c0841","_type":"span","marks":["1fe297611be1"],"text":"here"},{"_key":"38ed55d0c0842","_type":"span","marks":[],"text":"), which makes us either crazy or courageous. Or maybe both."}],"markDefs":[{"_key":"1fe297611be1","_type":"link","href":"https://www.credmark.com/blog/a-retrospective-on-our-ido"}],"style":"normal"},{"_key":"1ed404cf2785","_type":"block","children":[{"_key":"f116984b7a540","_type":"span","marks":[],"text":"We designed the IDO with one primary goal: make CMK available to our community, to make sure that early users have a strong voice in our development and decentralization process. We publicized how we were planning on reaching this goal in "},{"_key":"f116984b7a541","_type":"span","marks":["9e2287b61e10"],"text":"this post"},{"_key":"f116984b7a542","_type":"span","marks":[],"text":". Unfortunately, some participants hadn’t read it and were surprised that we were more focused on protecting downside than mooning."}],"markDefs":[{"_key":"9e2287b61e10","_type":"link","href":"https://www.credmark.com/blog/liquidity-swap-drop"}],"style":"normal"},{"_key":"2358a6f7a0d1","_type":"block","children":[{"_key":"08904144963a0","_type":"span","marks":[],"text":"Was that good for the community?"}],"markDefs":[],"style":"normal"},{"_key":"261e23f1f715","_type":"block","children":[{"_key":"c8c41e4355100","_type":"span","marks":[],"text":"Definitely. Not only were you, the community, able to afford enough tokens to have your voices heard, but the token price stayed steady throughout and immediately following the three day IDO, a time where many other projects lost huge amounts of value."}],"markDefs":[],"style":"normal"},{"_key":"0f591a7df454","_type":"block","children":[{"_key":"1da7849c7231","_type":"span","marks":[],"text":"PLATFORM"}],"markDefs":[],"style":"h3"},{"_key":"ce029908e1f5","_type":"block","children":[{"_key":"bd4289705c35","_type":"span","marks":[],"text":"In June we "},{"_key":"34d0bf0f0e72","_type":"span","marks":["399dcc9a8080"],"text":"announced"},{"_key":"25d42587f916","_type":"span","marks":[],"text":" our first product: the Uniswap SmartPool. We "},{"_key":"c380fe3f825b","_type":"span","marks":["em"],"text":"love "},{"_key":"082e386e1b67","_type":"span","marks":[],"text":"Uniswap — did you know we ran our IDO on Uniswap?! 😉 — but we understand how difficult it can be to setup or add liquidity. Our first product simplifies the process by relying on custom-built risk models to automatically add liquidity in line with the user’s risk tolerance."}],"markDefs":[{"_key":"399dcc9a8080","_type":"link","href":"https://www.youtube.com/watch?v=fdhnSPuS9eQ"}],"style":"normal"},{"_key":"ace4c9bf1c10","_type":"block","children":[{"_key":"324b4021779f0","_type":"span","marks":[],"text":"The Uniswap SmartPool is a great example of the kinds of applications that can be built on the Credmark platform, using publicly available data to model and tailor a user’s experience specifically to their risk tolerance."}],"markDefs":[{"_key":"399dcc9a8080","_type":"link","href":"https://www.youtube.com/watch?v=fdhnSPuS9eQ"}]},{"_key":"962315ab1f45","_type":"block","children":[{"_key":"2aee838aa0660","_type":"span","marks":[],"text":"\nTEAM"}],"markDefs":[],"style":"h3"},{"_key":"3fe03d46233c","_type":"block","children":[{"_key":"7a859ef08c79","_type":"span","marks":[],"text":"In June our already rock-solid team was further fortified by the addition of our very own superstar CTO, "},{"_key":"03b16b1d300d","_type":"span","marks":["1d8a7e4fdb85"],"text":"Emilie Yeager"},{"_key":"dfa7c53f3df5","_type":"span","marks":[],"text":". With 20 years of experience in devops, product management, and technical infrastructure, Emilie is easily the best candidate we could have hoped for for this position. Expect great things from her."}],"markDefs":[{"_key":"1d8a7e4fdb85","_type":"link","href":"https://www.linkedin.com/in/emilieyeager/"}],"style":"normal"},{"_key":"f325c683800b","_type":"block","children":[{"_key":"c3afbb1ce12b","_type":"span","marks":[],"text":"COMING UP"}],"markDefs":[],"style":"h3"},{"_key":"1f66a11ba121","_type":"block","children":[{"_key":"e68cf024d55f","_type":"span","marks":[],"text":"What can you expect from us this coming month?"}],"markDefs":[],"style":"normal"},{"_key":"ed5271b0428c","_type":"block","children":[{"_key":"21b83a2260780","_type":"span","marks":[],"text":"The release of Uniswap SmartPool. ⚖️ → 💰"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"d56532e93667","_type":"block","children":[{"_key":"5d7e64ddcfc30","_type":"span","marks":[],"text":"Our platform roadmap. 🧭"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"6f386ef744b7","_type":"block","children":[{"_key":"80da36c49b470","_type":"span","marks":[],"text":"More product announcements. 📣"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"55099f87f9d1","_type":"block","children":[{"_key":"7e4e850c5aa6","_type":"span","marks":[],"text":"Stretch goal:"}],"markDefs":[]},{"_key":"8e641423313e","_type":"block","children":[{"_key":"d926c06fac2f0","_type":"span","marks":[],"text":"The announcement of another key team member. 💪🏻"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"8481d359c11f","_type":"block","children":[{"_key":"47a8a1d0ec95","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"h3"}],"date":"2021-07-06T06:55:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/d1dfd3ca3c3e2604639775893705f78313c87879-346x276.png","slug":"credmark-community-update-july-2021","subtitle":null,"title":"CREDMARK COMMUNITY UPDATE — JULY 2021"},{"author":" Neil Zumwalde","content":[{"_key":"3e5721dc784a","_type":"block","children":[{"_key":"63e5c91d0c5b","_type":"span","marks":[],"text":"On June 15th, "},{"_key":"839745d02a38","_type":"span","marks":["strong"],"text":"Credmark"},{"_key":"2f48be779f7d","_type":"span","marks":[],"text":" launched a 3-day Initial Decentralized Offering (IDO) of their token - CMK - using a new, experimental methodology on Uniswap called “Swap Drops”. Swap Drops happened in two phases: first CMK was swapped for USDC, then dropping CMK to create concentrated liquidity within a certain price range. The swap allows us to collect USDC to reduce downside movement and the drop to reduce slippage in that range while allowing our community to become tokenholders without contending with rapid price fluctuations caused by speculators. Swap drops were done every 2 hours for 3 days."}],"markDefs":[],"style":"normal"},{"_key":"ff57632cafc2","_type":"block","children":[{"_key":"a398ff5b54e20","_type":"span","marks":[],"text":"You can read about our IDO plan in detail "},{"_key":"a398ff5b54e21","_type":"span","marks":["05896ecd1508"],"text":"here"},{"_key":"a398ff5b54e22","_type":"span","marks":[],"text":", but the focus of this article is what we learned during the execution of the IDO, including where we adjusted the plan to meet real world conditions and considerations for other projects considering this approach."}],"markDefs":[{"_key":"05896ecd1508","_type":"link","href":"https://www.credmark.com/blog/liquidity-swap-drop"}],"style":"normal"},{"_key":"9cbd8581a359","_type":"block","children":[{"_key":"05b5c06c5d93","_type":"span","marks":["strong"],"text":"ECONOMICS \u0026 TRADING"}],"markDefs":[],"style":"h2"},{"_key":"c3a3bfa4ae09","_type":"block","children":[{"_key":"2e9edda50312","_type":"span","marks":[],"text":"Credmark’s IDO strategy was incredibly successful in building a stabilized asset. Only 2 days after the completion of our IDO, we saw the worst day of the year for crypto. Our price moved -6% against ethereum's -17%. This stability allowed our community members to become token-holders at an excellent price with extended buying opportunities at $0.36-$0.50."}],"markDefs":[],"style":"normal"},{"_key":"9a9e9441eca5","_type":"block","children":[{"_key":"71cf56a918c60","_type":"span","marks":["strong"],"text":"What we learned: "},{"_key":"71cf56a918c61","_type":"span","marks":[],"text":"Because Credmark is a utility token, our IDO strategy was designed to have negative price pressure to reduce speculation-induced volatility and front-running bots. However, the negative price reinforcement on mainet considerably exceeded all models and testing we ran on the Ropsten testnet prior to launching."}],"markDefs":[],"style":"normal"},{"_key":"bb0aada31437","_type":"block","children":[{"_key":"e1a5fa68cccf0","_type":"span","marks":[],"text":"To reduce excessive downward price pressure during the three day launch, we progressively lowered the amount of CMK being swapped (our drops remained consistent). Following the IDO we cleaned up our Liquidity Pools to reinforce resistance to downward price pressure while reducing resistance to upward price movement."}],"markDefs":[],"style":"normal"},{"_key":"154fc9514472","_type":"block","children":[{"_key":"5116899a58e9","_type":"span","marks":["strong"],"text":"COMMUNITY \u0026 DEMAND DYNAMICS"}],"markDefs":[],"style":"h3"},{"_key":"2b7e8f1bf3b5","_type":"block","children":[{"_key":"f1bf130151f5","_type":"span","marks":[],"text":"Immediately after our first liquidity drop, it became clear that we had a group of dedicated community members who understood and supported our projects. Specifically, they understood that the value of our token was driven by its utility, not speculation."}],"markDefs":[],"style":"normal"},{"_key":"65c3788eebbb","_type":"block","children":[{"_key":"7334c46523400","_type":"span","marks":[],"text":"These community members were active in our telegram group, and on social media and spread the utility driven value of our token by word of mouth.\n"}],"markDefs":[],"style":"normal"},{"_key":"49bea34c0726","_type":"block","children":[{"_key":"e953de0d9bcb","_type":"span","marks":["strong"],"text":"What we learned: "},{"_key":"7b150b9326701","_type":"span","marks":[],"text":"While we had quality participation and support from our community, the overall trading volume was still lower than we hoped. This happened for two reasons: First, how successful we were in discouraging purely speculative or bot-driven trading with negative price pressure and a 1% uniswap fee. Second - we launched our IDO at the start of a significant bear market."}],"markDefs":[],"style":"normal"},{"_key":"0c690b1b8062","_type":"block","children":[{"_key":"db79614bbd2d0","_type":"span","marks":[],"text":"To support the long-term and demand for our platform and token we are prioritizing the growth of our community. We have adjusted our product roadmap to get more tools into the hands of our customers quickly, as well as create opportunities for governance staking."}],"markDefs":[],"style":"normal"},{"_key":"8a9312caebac","_type":"block","children":[{"_key":"57aad41f82a4","_type":"span","marks":[],"text":"TOOLS \u0026 TECHNOLOGY"}],"markDefs":[],"style":"h3"},{"_key":"09900ace68d1","_type":"block","children":[{"_key":"05948efb53bb","_type":"span","marks":[],"text":"As the first project to launch a token via a swap-drop, the operational aspects of our IDO were the most arduous. Since this would only happen once, and we had the foresight to know that with an experimental launch like this we would need to adjust our strategies in real time, we did not automate the process. That meant consistently performing a manual task every two hours."}],"markDefs":[],"style":"normal"},{"_key":"7a76cfe34844","_type":"block","children":[{"_key":"b9d36aa303e10","_type":"span","marks":[],"text":"Fluctuating gas prices and limitations within the Uniswap tool meant that many of our swap transactions failed. We strove to have our drops occur every 2 hours on the dot, but were left guessing how much lead time to give each transaction.\n"}],"markDefs":[],"style":"normal"},{"_key":"f2b4c4f2d0a7","_type":"block","children":[{"_key":"a7d19236164f0","_type":"span","marks":["strong"],"text":"What we learned: "},{"_key":"a7d19236164f1","_type":"span","marks":[],"text":"One of the benefits of Balancer LBPs is that they allow you to create the pool in an already paused state, a feature that doesn’t exist on Uniswap v3. We needed our pool contract to activate our launch page’s front-end, and pushed the pool live on mainnet 15 minutes before our launch was scheduled. To get around this, we had to deploy the pool contract, which didn’t allow us to anticipate the address that would be assigned."}],"markDefs":[],"style":"normal"},{"_key":"72f4c342bf88","_type":"block","children":[{"_key":"614e39359dd50","_type":"span","marks":[],"text":"Speculators had already pushed the price to go up above $1.00 by the time our front end was launched. Fortunately, our downward price pressure was successful in deterring speculative behavior and stabilizing the price after the initial drop."}],"markDefs":[],"style":"normal"},{"_key":"8bb72e211559","_type":"block","children":[{"_key":"4e8d8d139e720","_type":"span","marks":[],"text":"In retrospect, launching the pool a few minutes late instead of preparing the pool early might have had less of a psychological effect of people feeling like they’d already missed out by the time launch.credmark.com came online."}],"markDefs":[],"style":"normal"}],"date":"2021-06-30T07:09:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/59acc9ec3feb3f3193c215e4318b0a0177537968-344x276.png","slug":"a-retrospective-on-our-ido","subtitle":null,"title":"A RETROSPECTIVE ON OUR IDO"},{"author":"Collier Gray","content":[{"_key":"cee97e54252c","_type":"block","children":[{"_key":"70bca76aaf79","_type":"span","marks":[],"text":"Credmark is a project that was established on the principles of providing utility to a token that can support a fully Decentralized Autonomous Organization. Since 2018 the Credmark team has been working to improve the data integrity and modeling ecosystem in the crypto space. We are releasing an overview of our roadmap to how we will scale into a completely decentralized organization based on token incentives for community members who engage with our platform."}],"markDefs":[],"style":"normal"},{"_key":"ad2ce8e82a74","_type":"block","children":[{"_key":"99c88fbd00c60","_type":"span","marks":[],"text":"Each "},{"_key":"99c88fbd00c61","_type":"span","marks":["strong"],"text":"incremental release of products and tools"},{"_key":"99c88fbd00c62","_type":"span","marks":[],"text":" empowers retail DeFi and increases the utility of the token by expanding where and how CMK can be used. After releasing our core, scalable infrastructure, each incremental feature will require staking of tokens, and thus create positive price pressure. As our platform is built out and our community grows, token demand will increase with the number of model contributors and governance participants."}],"markDefs":[],"style":"normal"},{"_key":"307db8163623","_type":"block","children":[{"_key":"42fe415857350","_type":"span","marks":[],"text":"This blog post sets out to explain our product roadmap, and the correlated impact on supply and demand:"}],"markDefs":[],"style":"normal"},{"_key":"984af55e9fe8","_type":"image","asset":{"_ref":"image-9b3728793c8a5db4378bcabc43ab935312487ea2-1656x461-jpg","_type":"reference"}},{"_key":"693019aee2b4","_type":"block","children":[{"_key":"c21359267452","_type":"span","marks":[],"text":"STEP 1: TOKEN DEVELOPMENT \u0026 IDO TO CREATE LIQUIDITY"}],"markDefs":[],"style":"h3"},{"_key":"e3dcb1bcef9d","_type":"block","children":[{"_key":"84b0c259cb820","_type":"span","marks":[],"text":"The Credmark team felt strongly that a token should be introduced early on in the development of a DAO. Releasing a token is critical to filling essential data \u0026 risk management gaps in the DeFi ecosytem, while also creating an incentive structure for the core team to create true value for the platform. Because a portion of the total token allocation was set aside for the core team with years long vesting periods, we are incentivized to create a durable and dynamic community and tie CMK to the health and success of that community."}],"markDefs":[],"style":"normal"},{"_key":"1e716e743f23","_type":"block","children":[{"_key":"fd432c4276fa0","_type":"span","marks":[],"text":"Perhaps most importantly, this high supply/low demand dynamic allows community members who have followed and supported our project to enter the market early, and affordably. These “quality” community members can later use their tokens to stake models or participate in governance, and earn rewards for doing so."}],"markDefs":[],"style":"normal"},{"_key":"a1614a107f35","_type":"block","children":[{"_key":"ff001f6d72a50","_type":"span","marks":["strong"],"text":"Tokenomics Impacts:"},{"_key":"aed8ad50f0fd","_type":"span","marks":["strong"],"text":""},{"_key":"7fd7a87e5f42","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"68c874de49fa","_type":"block","children":[{"_key":"118ffa4b68600","_type":"span","marks":[],"text":"Creation of high-supply environment."},{"_key":"d4854abf00060","_type":"span","marks":[],"text":""}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"c33c2cbc1fa6","_type":"block","children":[{"_key":"734e3f0d203b0","_type":"span","marks":[],"text":"The 10 million CMK released represent most of the first year liquidity."},{"_key":"77a3ea0c03970","_type":"span","marks":[],"text":""}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"e815d213cf84","_type":"block","children":[{"_key":"c7b396ec647e0","_type":"span","marks":[],"text":"Tokens have low utility because the core platform has not yet been released."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"2c0d5c2ca0c1","_type":"block","children":[{"_key":"d0d3656c2d89","_type":"span","marks":[],"text":""},{"_key":"146fd78197ff","_type":"span","marks":[],"text":"STEP 2: DATA LAYER \u0026 COMPLETE CORE PLATFORM INFRASTRUCTURE"}],"markDefs":[],"style":"h3"},{"_key":"8fe6e81fa183","_type":"block","children":[{"_key":"5b382e9c21e9","_type":"span","marks":[],"text":"Immediately following the token release, the Credmark team will focus all of our development resources on scaling a "},{"_key":"24a49b240a88","_type":"span","marks":["strong"],"text":"highly functional data layer."},{"_key":"eac929ff8c24","_type":"span","marks":[],"text":" The team will extract and cache data from the ethereum virtual machine that will then be wrapped so it can be called by model APIs."}],"markDefs":[],"style":"normal"},{"_key":"5512e891d8b4","_type":"block","children":[{"_key":"97d22704f4790","_type":"span","marks":[],"text":"During this phase we will begin to work with partners to establish \u0026 test our staking mechanisms. Staking is the requirement for model developers (and later, governance holders) to lock up tokens in order to interact with our platform- effectively tying them up and lowering the overall circulation of CMK."}],"markDefs":[],"style":"normal"},{"_key":"406b117341c5","_type":"block","children":[{"_key":"44adb225b007","_type":"span","marks":[],"text":""},{"_key":"42c4a15c758e","_type":"span","marks":["strong"],"text":"Tokenomics Impacts:"},{"_key":"91a6851f7ac2","_type":"span","marks":[],"text":""},{"_key":"ed2eda90e9f3","_type":"span","marks":[],"text":""},{"_key":"7ceebcc31761","_type":"span","marks":[],"text":""},{"_key":"2efce65bd338","_type":"span","marks":[],"text":""},{"_key":"b57b0f97f00b","_type":"span","marks":[],"text":""},{"_key":"7e8fdc2b82250","_type":"span","marks":[],"text":"\n"},{"_key":"db9d2a6353c60","_type":"span","marks":[],"text":"Limited impact on supply as CMK is removed from circulation to test our data layer."}],"markDefs":[],"style":"normal"},{"_key":"7e979c602e45","_type":"block","children":[{"_key":"fa4b2b9ed4480","_type":"span","marks":[],"text":"No additional liquidity will be introduced to the market during this time."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"199c3fdcad8a","_type":"block","children":[{"_key":"b5729c9033d30","_type":"span","marks":[],"text":"Token utility is still being established."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"66962fe50f2f","_type":"block","children":[{"_key":"c4c821c36f33","_type":"span","marks":[],"text":"STEP 3: MODEL DEVELOPMENT \u0026 DEVELOPER PORTAL"}],"markDefs":[],"style":"h3"},{"_key":"dace122a16a8","_type":"block","children":[{"_key":"759c0ea5b66b","_type":"span","marks":[],"text":"Once we have finished our data layer, the Credmark team will start releasing models to bootstrap the platform. We will stake tokens, locking them up and taking them out of the circulating supply, in order to put the models on our platform."}],"markDefs":[],"style":"normal"},{"_key":"d63a44bbd47b","_type":"block","children":[{"_key":"a498795e727d0","_type":"span","marks":[],"text":"The Credmark team has already created models that allow for risk-adjusted trading in Decentralized Exchanges. Our Product demo, which mitigates risk with asset correlation, is one such example. Others are in development, including a stablecoin model. As we expand our models to systemic protocol risk, the number of model categories we will offer will continue to increase (along with the staked CMK required to put them on our platform)."}],"markDefs":[],"style":"normal"},{"_key":"afe11625174b","_type":"block","children":[{"_key":"93fd3b760a1a0","_type":"span","marks":[],"text":""},{"_key":"349e017c846c","_type":"span","marks":["strong"],"text":"Tokenomics Impacts:"},{"_key":"86085a8d78640","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"normal"},{"_key":"84a109349c8f","_type":"block","children":[{"_key":"65d9179ccfdd0","_type":"span","marks":[],"text":"Increasing demand for CMK as the number of models the Credmark team and third party partners"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"c6dc63852c5e","_type":"block","children":[{"_key":"a6d6eb00b0d80","_type":"span","marks":[],"text":"Low, if any liquidity introduced to the market as early investors start to vest small amounts of CMK."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"8026b8507fe3","_type":"block","children":[{"_key":"273a03276a970","_type":"span","marks":[],"text":"Intrinsic token utility."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"d26774ad329c","_type":"block","children":[{"_key":"7cb70f3686b5","_type":"span","marks":[],"text":""},{"_key":"9078def32f70","_type":"span","marks":[],"text":"STEP 4: TOKEN STAKING FOR COMMUNITY GOVERNANCE"}],"markDefs":[],"style":"h3"},{"_key":"a72ba0980dca","_type":"block","children":[{"_key":"d7bc9824b9d1","_type":"span","marks":[],"text":""},{"_key":"ee67f37beb290","_type":"span","marks":[],"text":"\n"},{"_key":"7bfc44dc7440","_type":"span","marks":[],"text":"While the Credmark platform is being bootstrapped by models with proven utility, we will be actively employing Governance structures. Governance go-live will follow quickly on the heels of initial model releases. Like model submission, Governance participation will involve the staking of tokens. The Credmark team will start Governance staking with key, pivotal decisionslike which protocols or chains to expand to, providing and moving price support, etc. but eventually will cover every aspect of product development and expansion."}],"markDefs":[]},{"_key":"492cbe8a8c98","_type":"block","children":[{"_key":"2945ef26d0780","_type":"span","marks":[],"text":"As with models, expansion of community governance will create an increase in demand for tokens. By creating models and tools that benefit users of our platforms, we will generate interest in governance participation. Our goal is to let the market optimize our development prioritization so we deliver what the DeFi community needs to grow."}],"markDefs":[],"style":"normal"},{"_key":"1447ca6f75bb","_type":"block","children":[{"_key":"b8a6a32d56b40","_type":"span","marks":["strong"],"text":"Tokenomics Impacts:"}],"markDefs":[],"style":"normal"},{"_key":"972dc5b4f726","_type":"block","children":[{"_key":"9af81ab5a482","_type":"span","marks":["strong"],"text":""},{"_key":"eaf7250237250","_type":"span","marks":[],"text":"Create a new mechanism for upwards price pressure and rewards as platform adoption \u0026 utility increases."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"9b8623bbf2c2","_type":"block","children":[{"_key":"68e868909f040","_type":"span","marks":[],"text":"Liquidity will start to creep back into the market as we reach cliffs for investors and community members are paid out CMK rewards for governance and model submission creating moderate downwards price pressure."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"540f75987eb8","_type":"block","children":[{"_key":"b55931c527240","_type":"span","marks":[],"text":"Stabilize relative supply and demand, which will allow us to move towards decentralization."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"90e44a5f603c","_type":"block","children":[{"_key":"8addf3a2d3d90","_type":"span","marks":[],"text":"\n"},{"_key":"fe5a87bbd34e","_type":"span","marks":[],"text":"The CMK token launch was designed to produce stability and encourage community entry into the market (which you can read about "},{"_key":"0e47db5fe9b5","_type":"span","marks":["f129c1b31726"],"text":"here"},{"_key":"84a78c216350","_type":"span","marks":[],"text":"). Our token is a rare bird in the crypto space, both because of the wonderful community we work with and the tokenomics that support them."}],"markDefs":[{"_key":"f129c1b31726","_type":"link","href":"https://www.credmark.com/blog/liquidity-swap-drop"}],"style":"normal"},{"_key":"b00663412be9","_type":"block","children":[{"_key":"cc9ea250aa480","_type":"span","marks":[],"text":"We are excited to see platform, utility, governance, and community growth!"}],"markDefs":[],"style":"normal"}],"date":"2021-06-21T07:14:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/959d463ea4944c9f9f6ac662b6652fd47e9d79a0-346x278.png","slug":"product-roadmap","subtitle":null,"title":"PRODUCT ROADMAP TO SCALE: INCREASING UTILITY OF CMK"},{"author":" Neil Zumwalde","content":[{"_key":"1c2f253c01e7","_type":"block","children":[{"_key":"2f830be514f2","_type":"span","marks":["strong"],"text":"UPDATE After Day 2:"}],"markDefs":[],"style":"normal"},{"_key":"57d84c1546d7","_type":"block","children":[{"_key":"8cfdd4fc90b40","_type":"span","marks":[],"text":"Since we’ve stabilized in the high $.30s, we’ve decided to delay some price reinforcement (Liquidity Drop, Step 2) to the cleanup phase, when the discovered price will represent the value after the pulldown. It commits Credmark to financially supporting the higher price after the late buy phase."}],"markDefs":[],"style":"normal"},{"_key":"e073abec3741","_type":"block","children":[{"_key":"14ae35c2d30e0","_type":"span","marks":["strong"],"text":"UPDATE After Day 1:"}],"markDefs":[],"style":"normal"},{"_key":"cf386615cbb2","_type":"block","children":[{"_key":"b5e05ef663e30","_type":"span","marks":[],"text":"On mainnet, downward price pressure from swaps was 64% higher than in our Ropsten testnet simulations. Consequently, we decided to lower the swaps to 62500 CMK (25% of each drop)."}],"markDefs":[],"style":"normal"},{"_key":"4a8caf083560","_type":"block","children":[{"_key":"94d48c4236a00","_type":"span","marks":["strong"],"text":"Original Article"}],"markDefs":[],"style":"normal"},{"_key":"2be506816372","_type":"block","children":[{"_key":"743ceb4975c20","_type":"span","marks":[],"text":"Credmark is building a highly incentivized community of governance participants and data modeling contributors. The first step in this journey is to create value for our community. In order to do this, we’re launching a Credmark token (CMK) on Uniswap v3."}],"markDefs":[],"style":"normal"},{"_key":"aff3728f9700","_type":"block","children":[{"_key":"0311e10b70eb0","_type":"span","marks":[],"text":"We have several aims for this launch."}],"markDefs":[],"style":"normal"},{"_key":"1f032fe86681","_type":"block","children":[{"_key":"d861dc32c8360","_type":"span","marks":[],"text":"We want to make sure that the token is in the hands of people that want to see Credmark succeed, and will participate in the platform. We want to make sure that the token is decentralized, with a wide distribution to cover everyone’s interests democratically."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"f49f0d4b17a2","_type":"block","children":[{"_key":"d7e9f5a9d5aa0","_type":"span","marks":[],"text":"We want to know the market value of the upcoming Credmark platform."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"16af89d9d2a4","_type":"block","children":[{"_key":"604c08f2c2170","_type":"span","marks":[],"text":"We want the token to hold its value in the low-liquidity early days of its existence. We want to make sure that the mechanisms exist for deliberate value growth, so people can rely on its value while putting in sweat equity creating data models. We want the value to be maintainable, and somewhat predictable, so our community members can rely on it during its early days."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"652030a81c15","_type":"block","children":[{"_key":"2086e1e57cb40","_type":"span","marks":[],"text":"We want to discourage front-running and pump and dump schemes."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"37f60f77bf6c","_type":"block","children":[{"_key":"7cc2d4d0c9e0","_type":"span","marks":[],"text":"LBPs (Liquidity Bootstrapping Pools) on Balancer are historically efficient at retrieving permissionless distribution and price discovery. This is achieved through utilizing a falling price mechanic to find the public appetite for the token. LBPs create assets that, after the public launch, have low liquidity and volatile price structures, a boon for meme-able trading tokens, but a liability to steady growth projects that require reliable value."}],"markDefs":[],"style":"normal"},{"_key":"362ecb17dd46","_type":"block","children":[{"_key":"4c7d83ea500b0","_type":"span","marks":[],"text":"Uniswap v3’s permissionless mechanics allow for the same price discovery and distribution mechanics, while allowing price-control mechanisms to smooth out volatility and enable efficient market-price discovery. If effectively architected, this can ensure CMK, in its nascency, can be strongly correlated with a more established and stable asset (USDC). This provides reliability for the community of long-term project contributors. This is why we’re launching Credmark’s token CMK as an LSD, a Liquidity Swap Drop."}],"markDefs":[],"style":"normal"},{"_key":"80a2971cd22c","_type":"block","children":[{"_key":"38062b4a939d0","_type":"span","marks":["strong"],"text":"By the end of the IDO we will have accurate price discovery, medium-term price support, wide distribution and minimal front-running with low upfront costs."}],"markDefs":[],"style":"normal"},{"_key":"d268fa304c24","_type":"block","children":[{"_key":"fdf6aca418ad","_type":"span","marks":[],"text":"CMK"}],"markDefs":[],"style":"h2"},{"_key":"0c2d66d90104","_type":"image","asset":{"_ref":"image-5cf13cd074ffeee716a62573127d2ea8b389ebe5-1688x1254-png","_type":"reference"}},{"_key":"391128f8798c","_type":"block","children":[{"_key":"81df5dcfd670","_type":"span","marks":[],"text":"CMK is a limited supply asset, with distribution approaching 100M tokens over the lifetime of the project. The initial circulating supply will include only the Public Distribution Event. The other tranches will vest or distribute as follows:"}],"markDefs":[],"style":"normal"},{"_key":"dd08907b6602","_type":"image","asset":{"_ref":"image-fbdd5ba148a9769d56fd992b9434d24890f35773-981x353-jpg","_type":"reference"}},{"_key":"0ad1b0572fa5","_type":"block","children":[{"_key":"7b361424005b","_type":"span","marks":["strong"],"text":"UNISWAP V3"}],"markDefs":[],"style":"h3"},{"_key":"647859dc4b0d","_type":"block","children":[{"_key":"ab39b7b0b030","_type":"span","marks":[],"text":"Uniswap v3 is a complex platform for liquidity providers, while being relatively simple for swap users. Their recent update allows for seamless public launches for token projects without necessarily massive initial capital on the part of the project."}],"markDefs":[],"style":"normal"},{"_key":"af087249ed56","_type":"block","children":[{"_key":"84f3b70f593a0","_type":"span","marks":[],"text":"The ability to swap in more of the tokens on a schedule gives downward pressure, a necessary component of price discovery. The liquidity ranges allow the asset price to move, but diminish volatility by progressively shrinking the successive liquidity rangesThe constricting price pressure allows speculators to set the price, and for standard community members to reliably avoid being dumped on."}],"markDefs":[],"style":"normal"},{"_key":"dbc8c5a53099","_type":"image","asset":{"_ref":"image-5438aa93ab45f97c9925e007541d99816dbb0e83-786x1999-jpg","_type":"reference"}},{"_key":"688ee8ce74ea","_type":"block","children":[{"_key":"0f1882170b61","_type":"span","marks":["strong"],"text":"How do we do this mechanically?"}],"markDefs":[],"style":"normal"},{"_key":"3e5973164eb9","_type":"block","children":[{"_key":"7e231c330abf","_type":"span","marks":[],"text":"We provide liquidity in several steps. These are a single phase where we provide the initial pool, and it’s corresponding liquidity position. We then start our liquidity drops over the course of three days. Finally, we perform some cleanup and then the token is tradable on the decentralized market."}],"markDefs":[],"style":"normal"},{"_key":"4b73fb0f8dfa","_type":"block","children":[{"_key":"36447231924e","_type":"span","marks":[],"text":"PHASE 1: INITIAL LIQUIDITY"}],"markDefs":[],"style":"h3"},{"_key":"892ae64d558c","_type":"block","children":[{"_key":"db0b73ece0f4","_type":"span","marks":[],"text":"This initial pool allocation has a range from 0.10 to 10.00 USDC. This gives a maximum possible return of 100x, although we set the initial price to the presale price of 0.35 by adding 200190 USDC and 1M CMK. We set the fees at 1% to avoid excessive frontrunning."}],"markDefs":[],"style":"normal"},{"_key":"f0659c8f3031","_type":"block","children":[{"_key":"75b992e896930","_type":"span","marks":[],"text":"The initial liquidity phase will undoubtedly be the most volatile 2 hours of the public launch. We expect the price to oscillate during this phase at the whims of the fickle puppeteers of hype, so to minimize the long term volatility, we will be overwhelming the initial liquidity in the first several hours with more targeted ranges."}],"markDefs":[],"style":"normal"},{"_key":"97733a8ddc31","_type":"block","children":[{"_key":"a5c6f4c078e2","_type":"span","marks":[],"text":"PHASE 2: LIQUIDITY DROPS"}],"markDefs":[],"style":"h3"},{"_key":"e2c36f2c03ba","_type":"block","children":[{"_key":"09bffcaece99","_type":"span","marks":[],"text":"Every 2 hours for 3 days, Credmark performs a Liquidity Drop of 250k CMK, for a total of 9M CMK. This releases all 10M CMK for the public distribution into the market."}],"markDefs":[],"style":"normal"},{"_key":"5f3640df5787","_type":"block","children":[{"_key":"3a8b7b3ac9550","_type":"span","marks":[],"text":"A Liquidity Drop is performed in 2 steps."}],"markDefs":[],"style":"normal"},{"_key":"0ab357016ba0","_type":"block","children":[{"_key":"34885b185390","_type":"span","marks":["strong"],"text":"Liquidity Drop, Step one: The Swap"}],"markDefs":[],"style":"normal"},{"_key":"f5b89c010e6b","_type":"block","children":[{"_key":"cee87d9d44440","_type":"span","marks":[],"text":"\nCredmark swaps 130k CMK for USDC from the position. This forces the price down, proportional to the liquidity that’s available in that price range."}],"markDefs":[],"style":"normal"},{"_key":"f176ad4862df","_type":"block","children":[{"_key":"6c8a6aeecbea0","_type":"span","marks":[],"text":"For example, if the price of CMK is currently 1 USDC, and 130k CMK is representative of a small percentage of the total position value, it will force the price down. The proceeds from this swap are equivalent to the amount of liquidity from 1 to 0.97 USDC."}],"markDefs":[],"style":"normal"},{"_key":"35ec48fb2bf4","_type":"block","children":[{"_key":"4ea9a88a3e120","_type":"span","marks":[],"text":"Credmark has now bought 130k CMK at 0.97 USDC minus the Uniswap Fee (1% of the swap value) for a total of around 125k USDC."}],"markDefs":[],"style":"normal"},{"_key":"28e7e468e426","_type":"block","children":[{"_key":"dd1a5404027f0","_type":"span","marks":[],"text":"We have 120k CMK remaining from this drop’s initial 250k."}],"markDefs":[],"style":"normal"},{"_key":"9778408c0fec","_type":"block","children":[{"_key":"f589349070e10","_type":"span","marks":[],"text":"We’ve now added 130k more CMK to the circulating supply, increasing supply within the new range. How can we use these proceeds to add more liquidity to reinforce this price to reduce risk and incentivise accurate price discovery?"}],"markDefs":[],"style":"normal"},{"_key":"52c827cf41f8","_type":"block","children":[{"_key":"f972c49f1ffa","_type":"span","marks":["strong"],"text":"Liquidity Drop, Step Two: New Position"}],"markDefs":[],"style":"normal"},{"_key":"377bda10bffa","_type":"block","children":[{"_key":"8e3c1f1fd032","_type":"span","marks":[],"text":"Credmark takes the USDC proceeds from the swap, and adds a new liquidity position with 120,000 CMK, extending the lower or upper bands equally, with the width set to slightly less than the previous band’s width. These widths start at ~14.2x, and decrease to ~2.5x."}],"markDefs":[],"style":"normal"},{"_key":"d7abd0629162","_type":"block","children":[{"_key":"8ff4935727900","_type":"span","marks":[],"text":"In our example, we want to add a position of our remaining 120,000 CMK and the swap proceeds of 125k USDC. The price is 0.97 USDC, so we choose a width of 14.2x and center it around the current price, in this case our range is 0.25 -\u003e 3.28."}],"markDefs":[],"style":"normal"},{"_key":"9da804122111","_type":"block","children":[{"_key":"7aa3acaae6520","_type":"span","marks":[],"text":"This will create price support, by supplying more liquidity centered around the new price, while also providing downward pressure in the form of the swap. The liquidity structure we end with will represent a curve supporting the discovered price during the three day period."}],"markDefs":[],"style":"normal"},{"_key":"cfd39fd5aa48","_type":"block","children":[{"_key":"c7b2ea8f89500","_type":"span","marks":[],"text":"At the end of the three day launch period, we will have a liquidity curve that will look something like this, with strong price support in the center."}],"markDefs":[],"style":"normal"},{"_key":"73223646d0f3","_type":"image","asset":{"_ref":"image-134ae8ad92985c1fcd44a9823680443dde6fa198-1999x1215-jpg","_type":"reference"}},{"_key":"14d631db7e6f","_type":"block","children":[{"_key":"ee029998c42c","_type":"span","marks":[],"text":"This curve stabilizes our token price around the peak of the curve, and enforces an economic correlation between the two assets."}],"markDefs":[],"style":"normal"},{"_key":"a648e5dfa271","_type":"block","children":[{"_key":"c42c62876e030","_type":"span","marks":[],"text":"After each Liquidity Drop there will be a small amount of USDC leftover. This can be used to mitigate frontrunning efforts, execute the cleanup phase, or fix rounding errors in future Liquidity Drops, at Credmark’s discretion."}],"markDefs":[],"style":"normal"},{"_key":"303c85c4bb35","_type":"block","children":[{"_key":"c8470b554a78","_type":"span","marks":[],"text":"PHASE 3: CLEANUP"}],"markDefs":[],"style":"h3"},{"_key":"2ce7e798c5f5","_type":"block","children":[{"_key":"e2b14fea60770","_type":"span","marks":[],"text":"\nAt the end of the three day period, we’ll be left with our initial liquidity position that allows for higher and lower prices than we want. So we’ll remove the initial 1M token position (now dwarfed by 9M CMK at another price) and create another 1M CMK liquidity position that allows for price movements somewhat beyond the curve at our discretion. This allows us to take a small amount of USDC proceeds from the position and reinforce the curve appropriately."}],"markDefs":[],"style":"normal"},{"_key":"4561fe360343","_type":"block","children":[{"_key":"a98a56f179220","_type":"span","marks":[],"text":"In the months following the launch, we shift the narrower, price irrelevant bands up and down, to keep them relevant to the project and improve capital efficiency, or use them to seed other DEXes, at our discretion."}],"markDefs":[]},{"_key":"3162c59cb359","_type":"block","children":[{"_key":"f4747f935a56","_type":"span","marks":[],"text":"THE BENEFITS OF THIS METHOD"}],"markDefs":[],"style":"h3"},{"_key":"ef6ae4a564e0","_type":"block","children":[{"_key":"d60079bedd94","_type":"span","marks":[],"text":"PRICE SUPPORT"}],"markDefs":[],"style":"h3"},{"_key":"d88184581c6b","_type":"block","children":[{"_key":"3951383ece88","_type":"span","marks":[],"text":"Since such a large percentage of the asset is available in the Uniswap position, this strategy creates a semi-stable asset with respect to USDC in the medium term. This is achieved in our case by strongly correlating our price with that of USDC. Since USDC is stable, it stabilizes the price of CMK."}],"markDefs":[],"style":"normal"},{"_key":"ccb6f12493f3","_type":"block","children":[{"_key":"8289623ea0bb0","_type":"span","marks":[],"text":"This is appropriate for the first year of our token, since most early stage projects face internal disincentives from price up events, and demotivation from price down events. Both of these can be troublesome events for a blockchain project."}],"markDefs":[],"style":"normal"},{"_key":"1bf1cd1386d8","_type":"block","children":[{"_key":"bed5ce39a7020","_type":"span","marks":[],"text":"The price is more volatile at the edges of the liquidity curve than at the center. These price ranges may need to be adjusted with time, especially as the position generates long term fees, in order to prevent upward price pressure from breaking into less sustainable price ranges."}],"markDefs":[],"style":"normal"},{"_key":"a565bef546ca","_type":"block","children":[{"_key":"bf88746c3848","_type":"span","marks":[],"text":"PRICE DISCOVERY"}],"markDefs":[],"style":"h3"},{"_key":"73ab85896a45","_type":"block","children":[{"_key":"2b5ebafd0b6b","_type":"span","marks":[],"text":"The reason that balancer LBPs are considered the gold-standard for price discovery is the downward pressure that the weight structure imposes over time. By swapping our liquidity and providing the proceeds back into the position, the downward pressure exists without the massive initial volatility downward, and reinforcing the narrowing price support each hour.\n"}],"markDefs":[],"style":"normal"},{"_key":"d1859d4cc653","_type":"block","children":[{"_key":"850e21f5becc","_type":"span","marks":[],"text":"FRONT RUNNING MITIGATION"}],"markDefs":[],"style":"h3"},{"_key":"54ab125e6f72","_type":"block","children":[{"_key":"3ec21f8421be","_type":"span","marks":[],"text":"Front running is discouraged in an LSD by"}],"markDefs":[]},{"_key":"8d4c0df86614","_type":"block","children":[{"_key":"6208869a3f620","_type":"span","marks":[],"text":"stabilizing the price curve,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"581b1c3d807a","_type":"block","children":[{"_key":"01998f1f67c50","_type":"span","marks":[],"text":"Uniswap’s swap limits, and"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"580a3f4a78fb","_type":"block","children":[{"_key":"d2f003fe05e00","_type":"span","marks":[],"text":"high fees for high frequency trading."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"693396c55a80","_type":"block","children":[{"_key":"d7e37e7d94cf0","_type":"span","marks":["em"],"text":"For more information on front-running, see our "},{"_key":"d7e37e7d94cf1","_type":"span","marks":["4782bd8f9729","em"],"text":"blog post"},{"_key":"d7e37e7d94cf2","_type":"span","marks":["em"],"text":"."}],"markDefs":[{"_key":"4782bd8f9729","_type":"link","href":"https://www.credmark.com/blog/front-running-the-front-runners"}],"style":"normal"},{"_key":"56ddac9e68d8","_type":"block","children":[{"_key":"96a48ce82ec2","_type":"span","marks":[],"text":"DISTRIBUTION"}],"markDefs":[],"style":"h3"},{"_key":"6ba2e8540807","_type":"block","children":[{"_key":"b2fc7e5d99f9","_type":"span","marks":[],"text":"This type of public launch is unknown, but it is expected to be similar to an LBP, due to similar price discovery and the long timeframe."}],"markDefs":[],"style":"normal"},{"_key":"31f833ee25de","_type":"block","children":[{"_key":"9db9fafe0ef9","_type":"span","marks":[],"text":"TIMING"}],"markDefs":[],"style":"h3"},{"_key":"a6698ad96227","_type":"block","children":[{"_key":"1206d801c6fc","_type":"span","marks":[],"text":"Our Liquidity Swap Drop is set to start June 15th at Noon US/Central time and run for 72 hours. If you would like to participate, feel free to join our telegram or discord group to be part of the community, see live AMAs, and participate in virtual social events over the duration of the Launch."}],"markDefs":[],"style":"normal"},{"_key":"059493ace1bc","_type":"block","children":[{"_key":"237ed2f6e286","_type":"span","marks":[],"text":""}],"markDefs":[],"style":"h3"}],"date":"2021-06-02T07:38:00.000Z","mainImage":"https://cdn.sanity.io/images/9y1au457/production/9b5e8017307707bffd90c16c68a655ffceefeb0f-346x278.png","slug":"the-liquidity-swap-drop-a-new-kind-of-ido","subtitle":null,"title":"THE LIQUIDITY SWAP DROP - A NEW KIND OF IDO"},{"author":"Nishchal Gaba","content":[{"_key":"3c126062aa1e","_type":"block","children":[{"_key":"33ccc9fe7fff","_type":"span","marks":[],"text":"Uniswap is the one of the world’s largest permissionless Distributed Exchange (DEX) on Ethereum by volume. After weeks of breathless anticipation, Uniswap has launched its new sophisticated product, Uniswap v3. In this article we’ll explore the exciting changes that were introduced, introduce some new terms, and help users understand the protocol to make good decisions."}],"markDefs":[],"style":"normal"},{"_key":"ddd23cf883d0","_type":"block","children":[{"_key":"9ee79d7c7d510","_type":"span","marks":[],"text":"While Uniswap v2 prioritized low risk and accessibility, v3 puts capital efficiency front and center, and the UI offers these options when making the trades. However, the additional features increase the complexity as we will explore."}],"markDefs":[],"style":"normal"},{"_key":"09b8dceb2116","_type":"block","children":[{"_key":"c79bcea7d96c0","_type":"span","marks":[],"text":"Let’s understand this together as friends, from the viewpoint of “Alice” and “Bob”. Alice is a Uniswap v2 user and Bob is a Uniswap v3 user and both have $100,000 in their pockets for investment. They have decided to invest in the ETH/DAI pool. Let’s dive into the questions that come to mind: how they perceive the pool dynamics and some of the basis of their decisions to highlight the differences."}],"markDefs":[],"style":"normal"},{"_key":"0d2c2c26448d","_type":"block","children":[{"_key":"b243187e55ab0","_type":"span","marks":[],"text":"There are some parameters to consider for ETH/DAI pool at first glance to gain some insights about the current situation."}],"markDefs":[],"style":"normal"},{"_key":"035d02055c8f","_type":"block","children":[{"_key":"16a7e9b530270","_type":"span","marks":["em"],"text":"How can Alice and Bob provide liquidity to these pools?"}],"markDefs":[],"style":"normal"},{"_key":"00de0fab140e","_type":"block","children":[{"_key":"549475c679550","_type":"span","marks":["em"],"text":"What would be some things they need to be aware of while providing liquidity?"}],"markDefs":[],"style":"normal"},{"_key":"70d78490f977","_type":"block","children":[{"_key":"c5982383633e0","_type":"span","marks":[],"text":"The first half of this article dives into the mathematical equations that govern the platform and the second half provides insight into how this exposes the user to more risk."}],"markDefs":[],"style":"normal"},{"_key":"132f29656a55","_type":"block","children":[{"_key":"e7c53b192081","_type":"span","marks":["strong"],"text":"For Alice on v2"}],"markDefs":[],"style":"normal"},{"_key":"c269d73d0767","_type":"image","asset":{"_ref":"image-7dfbaa599c8ce29c2c30221ae1125b87524ecbcb-1999x1268-jpg","_type":"reference"}},{"_key":"519e61634d1c","_type":"block","children":[{"_key":"9cb7dbdf51e2","_type":"span","marks":[],"text":"Alice wants to provide $100,000 worth of liquidity to the ETH/DAI pool. For that Alice needs to have a certain amount of ETH and DAI. In v2, when providing liquidity you must add the tokens in such a ratio that they have equal dollar amounts."}],"markDefs":[],"style":"normal"},{"_key":"17c14ec9a537","_type":"block","children":[{"_key":"4c94474d63070","_type":"span","marks":[],"text":"Alice doesn’t need to calculate the ratio herself, the v2 interface manages it for her: 1 ETH = 3784 DAI. If she deposits 1 ETH, she will also have to deposit 3784 DAI for the equal ratio in this pool."}],"markDefs":[],"style":"normal"},{"_key":"2524040bad6f","_type":"block","children":[{"_key":"b0b6393019330","_type":"span","marks":[],"text":"There are two transactions, and thus two gas costs to consider when adding liquidity to a pool: approving your wallet to be accessed by the ETH/DAI Uniswap v2 smart contract and moving the liquidity from your wallet to the smart contract itself."}],"markDefs":[],"style":"normal"},{"_key":"cfe80b6805dd","_type":"block","children":[{"_key":"b654f06378dd0","_type":"span","marks":[],"text":"When Alice adds liquidity, she gets a relative position in the pool, in this case about 0.0625% of the pool ($100,000 out of the pool’s total 159.806m). She’ll earn that percentage of all swap fees, which in Uniswap v2 is 0.3% of all swaps."}],"markDefs":[],"style":"normal"},{"_key":"a47c3e771139","_type":"block","children":[{"_key":"1f8d8dfc75800","_type":"span","marks":[],"text":"Whenever someone makes a ETH-DAI or DAI-ETH swap, her liquidity represents 0.0625% of the total liquidity, and thus she earns that percentage of the swap fee, which in Uniswap v2 is 0.3% of the swap. She earns fees on a simple volume based ratio, irrespective of the price of the tokens. When Alice earns liquidity fees, it is added back to the pool via liquidity tokens, compounding Alice’s liquidity position. When Alice is satisfied with her earnings she can remove them when she sees it fit."}],"markDefs":[],"style":"normal"},{"_key":"4704095e53b8","_type":"block","children":[{"_key":"6e2d837583e90","_type":"span","marks":["strong"],"text":"For Bob on v3"}],"markDefs":[],"style":"normal"},{"_key":"0c826a7c7086","_type":"image","asset":{"_ref":"image-957a5ef866ad692b75850ebb106cf7420e8fea0d-1999x1189-jpg","_type":"reference"}},{"_key":"9db8181e8d74","_type":"block","children":[{"_key":"1d0bac082e2a","_type":"span","marks":[],"text":"Alice has had fun on v2, so she calls Bob, to see how his V3 experience is going."}],"markDefs":[],"style":"normal"},{"_key":"5ae9b916ac75","_type":"block","children":[{"_key":"86af0ccd42140","_type":"span","marks":[],"text":"Bob also has $100,000 to invest in his v3 pool. He likes Alice’s liquidity strategy, and wants to invest equal parts ETH and DAI and earn 0.3% liquidity fee. Well, life has changed for Bob in v3 and this is no longer a set-it-and-forget-it platform. Buckle up, Bob!"}],"markDefs":[],"style":"normal"},{"_key":"1843c82195c6","_type":"block","children":[{"_key":"18f1ccd0e65b0","_type":"span","marks":[],"text":"In order to increase capital efficiency abilities, v3 introduces concentrated liquidity. This allows for greater returns - but at the cost of complexity. Not only does Bob have to select the tokens (ETH \u0026 DAI) he wants to provide liquidity for, but also the range of prices for those tokens."}],"markDefs":[],"style":"normal"},{"_key":"4af41490b1b5","_type":"block","children":[{"_key":"d170e8bed61a0","_type":"span","marks":[],"text":"Before Bob starts understanding V3, he has to understand the concept of concentrated liquidity. Since V3 allows the user to set their own price range, we have to understand how these price ranges are represented. Uniswap V3 introduces the concept of "},{"_key":"d170e8bed61a1","_type":"span","marks":["strong"],"text":"Ticks"},{"_key":"d170e8bed61a2","_type":"span","marks":[],"text":" to accomplish this. Ticks are a way to express a range of prices that the tokens can be between. Ticks are integers so some math needs to be done to calculate the tick range he wants to provide liquidity for."}],"markDefs":[],"style":"normal"},{"_key":"665cc2858069","_type":"block","children":[{"_key":"00430b434c440","_type":"span","marks":[],"text":"Bob needs to identify where the current price is represented on this number line. Each number on this number line represents a tick, that is just a representation of the value of sqrt(P). Bob needs to invest his assets as a range of ticks around the current tick. How does he calculate the tick based on current price and vice versa? Uniswap has given a formula to do that."}],"markDefs":[],"style":"normal"},{"_key":"be01df5517e4","_type":"image","asset":{"_ref":"image-abf8fb577f2aa9f97abf3e14d334abe79828ae73-401x71-jpg","_type":"reference"}},{"_key":"857230abf94a","_type":"block","children":[{"_key":"d72b8721af2c","_type":"span","marks":["em"],"text":"Calculating current tick based on sqrt(price)"},{"_key":"4c3229cec5930","_type":"span","marks":[],"text":"\n"}],"markDefs":[],"style":"normal"},{"_key":"4d9ebbb62ab2","_type":"image","asset":{"_ref":"image-232b307cb26b87b0eeb0afb55acff5103c10f1f6-362x69-jpg","_type":"reference"}},{"_key":"03a997fab249","_type":"block","children":[{"_key":"8d7773b1d34d","_type":"span","marks":["em"],"text":"Calculating price based on current tick"}],"markDefs":[],"style":"normal"},{"_key":"a1c53d9f264b","_type":"block","children":[{"_key":"1fe66f89d3130","_type":"span","marks":[],"text":"\nWe need to calculate the liquidity range and square root of P, in order to do so, we need to consider our variables. Amount of DAI ("},{"_key":"389416187281","_type":"span","marks":["strong"],"text":"y"},{"_key":"dc51b7f6b812","_type":"span","marks":[],"text":"), Amount of ETH ("},{"_key":"fb853ce880c8","_type":"span","marks":["strong"],"text":"x"},{"_key":"d1dfcbe17e7d","_type":"span","marks":[],"text":"), and Liquidity ("},{"_key":"5d27483d290f","_type":"span","marks":["strong"],"text":"L"},{"_key":"7afea40dc7b9","_type":"span","marks":[],"text":") and Price ("},{"_key":"91589f2b0c60","_type":"span","marks":["strong"],"text":"P"},{"_key":"da72242edaa3","_type":"span","marks":[],"text":")."}],"markDefs":[],"style":"normal"},{"_key":"c00f9526639f","_type":"block","children":[{"_key":"9107a0ee6b2b0","_type":"span","marks":[],"text":"Liquidity is calculated by taking the square root of x * y. In this case "},{"_key":"9107a0ee6b2b1","_type":"span","marks":["em"],"text":"187816.08"}],"markDefs":[],"style":"normal"},{"_key":"e62831f712f1","_type":"block","children":[{"_key":"90d1dfbd958f0","_type":"span","marks":[],"text":"Price of the Position is calculated by taking the square root of y / x. In our case "},{"_key":"90d1dfbd958f1","_type":"span","marks":["em"],"text":"54.1"}],"markDefs":[],"style":"normal"},{"_key":"c01d60afd82f","_type":"block","children":[{"_key":"3e481d3e9c890","_type":"span","marks":[],"text":"The current tick value for this price is: 2932, It’s an integer because of the floor function."}],"markDefs":[],"style":"normal"},{"_key":"c8f98160a478","_type":"block","children":[{"_key":"34dfad00053e0","_type":"span","marks":[],"text":"It is very important to visualize your liquidity in a range interval as a combination of parts of liquidity within consecutive ticks, e.g. If you are providing liquidity from tick 7 to tick 10 of the pool this should be visualized as:"}],"markDefs":[],"style":"normal"},{"_key":"adeb2f0fcdae","_type":"block","children":[{"_key":"6d3036e104220","_type":"span","marks":[],"text":"(tick7 \u003e tick8) + (tick8 \u003e tick9) + (tick9 \u003e tick10) + (tick10 \u003e tick11)"}],"markDefs":[],"style":"normal"},{"_key":"79779bf68382","_type":"block","children":[{"_key":"1bdcfae22d0a0","_type":"span","marks":[],"text":"This visualization of position as combinations of small positions help understand some key points usually missed."}],"markDefs":[],"style":"normal"},{"_key":"6fe8e7daa92d","_type":"block","children":[{"_key":"07fdfa7893140","_type":"span","marks":[],"text":"As long as the price is within two ticks, the lower tick is used as a representation of price. If the actual price either goes below lower tick or above upper tick after a swap, the reported price changes; otherwise although liquidity may change some amount, price remains pegged to the lower tick."}],"markDefs":[],"style":"normal"},{"_key":"6f680802747d","_type":"block","children":[{"_key":"38098be68a840","_type":"span","marks":[],"text":"This tick is like a marker for Bob. Based on current pool prices, the price is at 91506 tick, so Bob will have to carefully think about creating liquidity around this tick."}],"markDefs":[],"style":"normal"},{"_key":"302a16fca331","_type":"block","children":[{"_key":"efcf51d857920","_type":"span","marks":[],"text":"Since the number line covers all integers, Uniswap v3 uses the concept of discrete tick spacing so that now all ticks are tracked. For example, a tick spacing of 2 will allow only integers such as -4, -2, 0, 2, 4."}],"markDefs":[],"style":"normal"},{"_key":"258b96a797b4","_type":"block","children":[{"_key":"51e4264b8b720","_type":"span","marks":[],"text":"Before Bob can make his position, he must understand"}],"markDefs":[],"style":"normal"},{"_key":"f6abda8b39a4","_type":"block","children":[{"_key":"14c240c5ed640","_type":"span","marks":[],"text":"Concentrated Liquidity on a single position,"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"07c051f06eb0","_type":"block","children":[{"_key":"865b9ce9d29a0","_type":"span","marks":[],"text":"Concentrated Liquidity in multiple positions, and"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"fe44f82d79c4","_type":"block","children":[{"_key":"e872a14497220","_type":"span","marks":[],"text":"Active Liquidity vs Inactive Liquidity"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"b84df7609cfe","_type":"block","children":[{"_key":"d46f8600481c0","_type":"span","marks":[],"text":"Impermanent Loss"}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"b3a86579b10a","_type":"block","children":[{"_key":"1abbf897bdba0","_type":"span","marks":[],"text":"Range Orders."}],"level":1,"listItem":"bullet","markDefs":[],"style":"normal"},{"_key":"6b31d7cbb168","_type":"block","children":[{"_key":"b8d5e6b771df","_type":"span","marks":["strong"],"text":"Concentrated Liquidity in One Position"}],"markDefs":[],"style":"normal"},{"_key":"7c9027bc10f7","_type":"block","children":[{"_key":"978c7a072c2d","_type":"span","marks":[],"text":"Bob’s liquidity is no longer in a range of [0, inf). He also realizes that non-symmetrical positions make for different token ratios. He can set his own range in which he wants to invest. This creates a virtual interval of liquidity."}],"markDefs":[],"style":"normal"},{"_key":"e6d7e78e88cb","_type":"block","children":[{"_key":"9ed9d2defc440","_type":"span","marks":[],"text":"As an example, if ETH is trading at $4,300, Bob decides to set the interval of his investment from $3,500 to $5,900."}],"markDefs":[],"style":"normal"},{"_key":"405f4e244964","_type":"block","children":[{"_key":"83c9992813540","_type":"span","marks":[],"text":"Bob buys the ETH and DAI tokens to amount to a total $50,000 in equal amounts. In this case $3,500 would represent lower bound of interval and $5,900 would represent upper bound of interval."}],"markDefs":[],"style":"normal"},{"_key":"ea0d34a09d68","_type":"block","children":[{"_key":"636486d23a9f0","_type":"span","marks":[],"text":"As price moves in this interval, the provided tokens get converted from ETH =\u003e DAI or DAI =\u003e ETH depending on the price curve. When the current price approaches either lower or upper bound of this order, he ends up with either only ETH or only DAI. In this case, he can either withdraw his position or wait for the price to come back in range. This is explored later in this article."}],"markDefs":[],"style":"normal"},{"_key":"1fae200d786f","_type":"image","asset":{"_ref":"image-40a0d7437cf600cd0ef8896ddafd87e49515d6e3-738x557-jpg","_type":"reference"}},{"_key":"06122a994b41","_type":"block","children":[{"_key":"1138fe65d8ae","_type":"span","marks":[],"text":"This is going to help Bob understand the effect of a swap order on the price. As, now the whole swap is executed as multiple small swaps, i.e. if swap is going to move the price from tick 7 to tick 9 which actually means moving the price from $P1 to $P2, the whole volume of swap is done as:"}],"markDefs":[],"style":"normal"},{"_key":"32196afdd65b","_type":"block","children":[{"_key":"2ab17158439a0","_type":"span","marks":["em"],"text":"Total Volume of SWAP (Tick 7 -\u003e Tick 9) = Volume of SWAP (Tick 7-\u003e Tick 8) + Volume of SWAP (Tick 8 -\u003e Tick 9)"}],"markDefs":[],"style":"normal"},{"_key":"9d05a93e6d1b","_type":"block","children":[{"_key":"5f03dd7d114c0","_type":"span","marks":[],"text":"Bob earns the percent of capital provided by Bob between ticks 7 and 8, plus the percent of capital provided by Bob between ticks 8 and 9, times the fees collected from the trade in those ranges."}],"markDefs":[],"style":"normal"},{"_key":"c935ad4e471d","_type":"block","children":[{"_key":"28af1a6304b50","_type":"span","marks":[],"text":"This makes Bob’s position more capital efficient than Alice’s. Now his liquidity is not calculated against total liquidity, but rather calculated as accumulation of volume ratio within his price ranges. Hence, as long as the price stays in his chosen range, he ends up making more money than he would have in v2 from the same initial investment amount."}],"markDefs":[],"style":"normal"},{"_key":"36b242257e44","_type":"block","children":[{"_key":"b45edfe6c8050","_type":"span","marks":[],"text":"This is very important to understand because now the fees that you are going to make by providing liquidity is going to be calculated based on these ticks."}],"markDefs":[],"style":"normal"},{"_key":"b023b41497d6","_type":"block","children":[{"_key":"01cd5d2b0b8a","_type":"span","marks":[],"text":"Multiple Liquidity Positions"}],"markDefs":[],"style":"h3"},{"_key":"5736c20f31b4","_type":"block","children":[{"_key":"971fcc0281030","_type":"span","marks":[],"text":"\nBob is an adventurous trader and he wants to create multi
